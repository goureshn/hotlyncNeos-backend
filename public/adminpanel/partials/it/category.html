<style>
	#scrollable-dropdown-menu .dropdown-menu {
		max-height: 150px;
		overflow-y: auto;
	}
</style>
<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

	<div class="panel panel-default"> 
		<div class="panel-heading wrapper"> 
			<button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
				<span class="glyphicon glyphicon-plus"></span>
				<b> Add New </b>
			</button>
			<i class="fa fa-street-view"></i>                            
			<span class="font-bold">Category Management</span>
		</div>                         
		<div class=""> 
			<table id="table_grid" class="table table-hover table-bordered" style="text-align: center;width:100%" ng-model = "table_grid"> 
				<thead> 
					<tr> 
						<th style="text-align: center" ng-repeat = "field in fields">
							<b>{{field}}</b>
						</th>						
						<th style="text-align: center">Edit</th>
						<th style="text-align: center">Delete</th>
					</tr>                                     
				</thead>                    
			</table>                             
		</div>
	</div> 

	<div style="height:400px" ng-show="selected_row_data.approval_mode != 'None'">	               
		<form class="form-horizontal"> 
			<div class="form-group" ng-repeat="row in selected_level_list">
				<label class="control-label col-sm-3" for="Property">Level {{row.level}}:</label>
				<div class="scrollable-dropdown-menu col-sm-3">
					<input class="form-control input-sm col-sm-12" type="text" ng-model="row.job_role"
						placeholder="Select Job Role..."
						uib-typeahead="item.job_role for item in jobroles | filter:$viewValue | limitTo:10"
						typeahead-min-length="0"
						typeahead-on-select="onSelectJobroleForLevel(row, $item, $model, $label)" />					
				</div>				
				<div class="col-sm-2" style="padding-left: 2px">
					<button class="btn btn-primary btn-xs" style="margin-top:4px" ng-click="onAddLevel(row)"
						ng-show="row.id == 0">
						<span class="fa fa-plus"></span>
					</button>	
					<button class="btn btn-primary btn-xs" style="margin-top:4px" ng-click="onDeleteLevel(row)" ng-show="row.id > 0">
						<span class="fa fa-minus"></span>
					</button>	
				</div>
			</div>
		</form>   
	</div>	
	
	
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
	<div class="modal-dialog" role="document"> 
		<div class="panel"> 
			<div class="modal-header bg"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
					<span aria-hidden="true">&times;</span> 
				</button>                             
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
					<i class="fa fa-plus"></i>&nbsp;Add Category</h5>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-pencil"></i>&nbsp;Edit Category</h5>				
			</div>                         
			<div class="modal-body"> 
				<br> 
				<form class="form-horizontal"> 
					<text-item formlabel="Category" modelname="model_data.category"></text-item>
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Approval Mode:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.approval_mode" 
								ng-options="type for type in approval_mode_list">
							</select>
						</div>
					</div>
				</form>                             
			</div>     

			<div style="clear:both">			
				<submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>						
			</div>	
		</div>                     
	</div>                 
</div>             

<dialog-delete title="Category" modelname="model_data.category" deletedata="deleteRow()"></dialog-delete>
