<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

<div class="panel panel-default">
    <div class="panel-heading wrapper">
        <button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
            <span class="glyphicon glyphicon-plus"></span>
            <b> Add New </b>
        </button>
        <i class="fa fa-user-circle-o"></i>
        <span class="font-bold">Create Feedback Type</span>
    </div>
    <div class="">
        <table id="table_grid" class="table table-hover table-bordered" style="text-align: center;width:100%" ng-model = "table_grid">
            <thead>
                <tr>
                    <th style="text-align: center" ng-repeat = "field in fields">
                        <b>{{field}}</b>
                    </th>
                    <th class="no-sort" style="text-align: center">Edit</th>
                    <th class="no-sort" style="text-align: center">Delete</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="panel">
            <div class="modal-header bg">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
                    <i class="fa fa-plus"></i>&nbsp;Add Feedback Type</h5>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
                    <i class="fa fa-pencil"></i>&nbsp;Edit Feedback Type</h5>
            </div>
            <div class="modal-body">
                <br>
                <form class="form-horizontal">
                    <text-item formlabel="Name" modelname="model_data.name"></text-item>
                <!--
                    <div class="form-group">
						<label class="control-label col-sm-4" for="Property">Category:</label>
						<div id="usergroup-dropdown-menu" class="col-sm-8">		
							<tags-input ng-model="category_name_list" placeholder="Add Category" replace-spaces-with-dashes="false" style="margin-top: -5px">
								<auto-complete source="loadCategoryFilters($query)" min-length="0" debounce-delay="0" load-on-focus="true" load-on-empty="true"
								 max-results-to-show="100">
								</auto-complete>
							</tags-input>	   
						</div>
					</div>

                    <div class="form-group">
						<label class="control-label col-sm-4" for="Property">Severity:</label>
						<div id="usergroup-dropdown-menu" class="col-sm-8">		
							<tags-input ng-model="severity_name_list" placeholder="Add Severity" replace-spaces-with-dashes="false" style="margin-top: -5px">
								<auto-complete source="loadSeverityFilters($query)" min-length="0" debounce-delay="0" load-on-focus="true" load-on-empty="true"
								 max-results-to-show="100">
								</auto-complete>
							</tags-input>	   
						</div>
					</div>
                -->    
                    <link href="/lib/angular/angular-toggle-switch-bootstrap-3.css" media="all" rel="stylesheet" type="text/css">
                    <div class="form-group">
						<label class="control-label col-sm-4" for="Property">Default Type:</label>
						<div class="col-sm-5">
							<div toggle-switch class="switch-primary" on-label="Yes" off-label="No" ng-model="model_data.default_flag"></div>
						</div>
					</div>

                </form>
            </div>
            <submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>
        </div>
    </div>
</div>

<dialog-delete title="Destination" modelname="model_data.name" deletedata="deleteRow()"></dialog-delete>
