<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

<div class="panel panel-default">
    <div class="panel-heading wrapper">

        <i class="fa fa-user-circle-o"></i>
        <span class="font-bold">Access Code Management</span>
    </div>
    <div class="">
        <table id="table_grid" class="table table-hover table-bordered" style="text-align: center;width:100%" ng-model = "table_grid">
            <thead>

            <tr><!--
                <th class="no-sort" style="text-align: center">
                    <input type="checkbox" id="checkall" />
                </th>-->
                <th style="text-align: center" ng-repeat = "field in fields">
                    <b>{{field}}</b>
                </th>
                <th class="no-sort" style="text-align: center">Edit</th>
                <!--<th class="no-sort" style="text-align: center">Delete</th>-->
            </tr>

            </thead>
        </table>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="panel">
            <div class="modal-header bg">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
                    <i class="fa fa-plus"></i>&nbsp;Add ...</h5>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
                    <i class="fa fa-pencil"></i>&nbsp;Edit Access Code</h5>
            </div>
            <div class="modal-body">
                <br>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4">User Name :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="model_data.full_name" ng-disabled="model_data.id>=0"  ng-pattern="/^[a-zA-Z0-9.]*$/" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Access Code :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="model_data.access_code"  ng-pattern="/^[a-zA-Z0-9.]*$/" required />
                        </div>
                    </div>
                </form>
            </div>
            <submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>
        </div>
    </div>
</div>

<dialog-delete title="Access Code" modelname="model_data.access_code" deletedata="deleteRow()"></dialog-delete>
