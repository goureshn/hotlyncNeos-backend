<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

	<div class="panel panel-default">
		<div class="panel-heading wrapper">
			<button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="viewclass" ng-click="onShowEditRow(-1)">
				<span class="glyphicon glyphicon-plus"></span>
				<b> Add New </b>
			</button>
			<i class="fa fa-user-circle-o"></i>                           
			<span class="font-bold">Permission Group Management</span>
		</div>
		<div class="">
			<table id="table_grid" class="table table-hover table-bordered" style="text-align: center;width:100%" ng-model = "table_grid">
				<thead>
				<tr>
				<tr><!--
					<th class="no-sort" style="text-align: center">
						<input type="checkbox" id="checkall" />
					</th>-->
					<th style="text-align: center" ng-repeat = "field in fields">
						<b>{{field}}</b>
					</th>
					<th class="no-sort" style="text-align: center">Edit</th>
					<th class="no-sort" style="text-align: center">Copy</th>
					<th class="no-sort" style="text-align: center">Delete</th>
				</tr>
				</tr>
				</thead>
			</table>
		</div>
	</div>

	<div class="col-sm-offset-1 col-md-10" style="margin-bottom: 10px">
		<div ng-include="'/adminpanel/partials/fragments/multimove.html'">
		</div>
	</div>

</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="panel">
			<div class="modal-header bg">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
					<i class="fa fa-plus"></i>&nbsp;Add Permission Group</h5>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-pencil"></i>&nbsp;Edit Permission Group</h5>
			</div>
			<div class="modal-body">
				<br>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Property:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.property_id"
									ng-options="value.id as value.name for (key, value) in properties">
							</select>
						</div>
					</div>

					<text-item formlabel="Name" modelname="model_data.name"></text-item>

					<div class="form-group">
						<label class="control-label col-sm-4">Home Page:</label>
						<div class="col-sm-5">
							<input class="form-control input-sm col-sm-5" type="text" ng-model="model_data.prname"
							   uib-typeahead="items.name for items in pageroutes | filter:$viewValue | limitTo:10"			   
							   typeahead-min-length="0"
							   typeahead-editable="false"
							   typeahead-on-select="onHomeRouteSelect(items, $item, $model, $label)"
							   />
						</div>
					</div>

				<!--	<textarea-item formlabel="Description" texthint="Description" modelname="model_data.prdescription"></textarea-item>-->

				</form>
			</div>
			<submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>
		</div>
	</div>
</div>

<dialog-delete title="Permission Group" modelname="model_data.name" deletedata="deleteRow()"></dialog-delete>


<div class="modal fade" id="copyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="panel">
			<div class="modal-header bg">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-copy"></i>&nbsp;Copy Permission Group</h5>
			</div>
			<div class="modal-body">
				<br>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Property:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.property_id"
									ng-options="value.id as value.name for (key, value) in properties">
							</select>
						</div>
					</div>

					<text-item formlabel="Name" modelname="model_data.name"></text-item>

					<div class="form-group">
						<label class="control-label col-sm-4">Home Page:</label>
						<div class="col-sm-5">
							<input class="form-control input-sm col-sm-5" type="text" ng-model="model_data.prname"
							   uib-typeahead="items.name for items in pageroutes | filter:$viewValue | limitTo:10"			   
							   typeahead-min-length="0"
							   typeahead-editable="false"
							   typeahead-on-select="onHomeRouteSelect(items, $item, $model, $label)"
							   />
						</div>
					</div>

					<!--<textarea-item formlabel="Description" texthint="Description" modelname="model_data.description"></textarea-item>-->

				</form>
			</div>
			<submit-form id="model_data.id" updatedata="onCopyRow()"></submit-form>
		</div>
	</div>
</div>
