<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

<div class="panel panel-default">
    <div class="panel-heading wrapper">
        <button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="viewclass" ng-click="onShowEditRow(-1)">
            <span class="glyphicon glyphicon-plus"></span>
            <b> Add New </b>
        </button>
        <button  type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px; margin-right: 10px" data-target="#exportModal" data-toggle="modal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" >
            <b><i class="fa fa-download"></i> Export File </b>
        </button> 
        <i class="fa fa-user-circle-o"></i>
        <span class="font-bold">Create Job Role</span>
    </div>
    <div class="">
        <table id="table_grid" class="table table-hover table-bordered" style="text-align: center;width:100%" ng-model = "table_grid">
            <thead>
            <tr>
            <tr><!--
                <th class="no-sort" style="text-align: center">
                    <input type="checkbox" id="checkall" />
                </th>-->
                <th style="text-align: center" ng-repeat = "field in fields">
                    <b>{{field}}</b>
                </th>
                <th class="no-sort" style="text-align: center">Edit</th>
                <th class="no-sort" style="text-align: center">Delete</th>
            </tr>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div class="col-sm-offset-1 col-md-10" style="margin-bottom: 10px">
    <div ng-include="'/adminpanel/partials/fragments/multimove.html'">
    </div>
</div>

<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document"> 
        <div class="panel"> 
            <div class="modal-header bg"> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                    <span aria-hidden="true">&times;</span> 
                </button>  
                <h5 class="modal-title font-bold" style="color:#2691d9">
                        <i class="fa fa-download"></i>&nbsp;Export Report</h5>
            </div>
            <div class="modal-body"> 
                <br>
                <form class="form-horizontal form-validation">
                        <label class="control-label text-xs font-bold" style="margin-left: 15px;font-size: 10px">&nbsp;&nbsp;&nbsp;&nbsp;Do you want to export this table?</label><br><br>
                </form>
                <form class="form-horizontal form-validation">
                        <center>
                                <button type="button" class="btn btn-success btn-sm" ng-click="onDownloadExcel()" data-dismiss="modal">
                                <span class="font-bold"><i class="fa fa-check"></i>&nbsp;Ok</span></button>
                                <button type="button" class="btn btn-danger btn-sm" class="close" data-dismiss="modal">
                                <span class="font-bold"><i class="fa fa-times"></i>&nbsp;Cancel</span></button>           
                      </center>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="panel">
            <div class="modal-header bg">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
                    <i class="fa fa-plus"></i>&nbsp;Add Job Role</h5>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
                    <i class="fa fa-pencil"></i>&nbsp;Edit Job Role</h5>
            </div>
            <div class="modal-body">
                <br>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-offset-4" style="padding-left:10px;color: red; ">{{error}}</div>
                        <label class="control-label col-sm-4" for="Property">Property*:</label>
                        <div class="col-sm-5">
                            <select id='property_id' class='form-control' ng-model="model_data.property_id" ng-change="changeProperty(true)"
                                ng-options="value.id as value.name for (key, value) in properties">     
                            </select>                           
                            
                        </div>
                    </div>

                    <text-item formlabel="Job Role" modelname="model_data.job_role"></text-item>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Property">Department:</label>
                        <div class="col-sm-5">
                            <select id='prpty_id' class='form-control' modelname="model_data.dept_id" ng-model="model_data.dept_id"
                                    ng-options="value.id as value.department for (key, value) in departments">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Property">Permission Group:</label>
                        <div class="col-sm-5">
                            <select id='prpty_id' class='form-control' ng-model="model_data.permission_group_id"
                                    ng-options="value.id as value.name for (key, value) in perm_groups">
                            </select>
                        </div>
                    </div>

                    <link href="/lib/angular/angular-toggle-switch-bootstrap-3.css" media="all" rel="stylesheet" type="text/css">

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="Property">Manager Flag:</label>
                        <div class="col-sm-5">
                            <div toggle-switch class="switch-primary" on-label="Yes" off-label="No" ng-model="manager_flag"></div>
                        </div>
                    </div>
                    <text-item formlabel="Cost" modelname="model_data.cost"></text-item>
                    <div class="form-group">
						<label class="control-label col-sm-4" for="Property">Housekeeping Role:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.hskp_role" 
								ng-options="item for item in hskp_role_list">
							</select>
						</div>
					</div>
                </form>
            </div>
            <submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>
        </div>
    </div>
</div>

<dialog-delete title="Destination" modelname="model_data.name" deletedata="deleteRow()"></dialog-delete>
