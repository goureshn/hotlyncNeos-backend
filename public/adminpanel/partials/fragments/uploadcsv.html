<style>
	.fileUpload {
		position: relative;
		overflow: hidden;							
	}
	.fileUpload input.upload {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 20px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}

</style>	
<label class="control-label col-sm-4" for="client" style="margin-top: 5px;">Upload .csv file: </label>
<div class="col-sm-4">
	<div class="fileUpload btn btn-success">
		<i class="fa fa-upload" aria-hidden="true"></i>
		<input type="file" name="myfile" class="upload" nv-file-select uploader="uploader" filters="{String}"/>
	</div>		
</div>
