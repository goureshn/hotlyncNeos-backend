<style>
	.fileUpload {
		position: relative;
		overflow: hidden;
	}
	.fileUpload input.upload {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 20px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}

</style>
<div class="col-sm-4">
	<div class="fileUpload btn btn-success">
		<i class="fa fa-upload" aria-hidden="true"></i>
		<input type="file" name="myfile" class="upload" uploader="uploader" accept=".mp3" ng-change="saveSound('soundfile', soundfile, 'soundfile')"/>
	</div>
</div>
<label class="control-label col-sm-8" for="client" style="margin-top: 5px;">{{ soundfile }} </label>
