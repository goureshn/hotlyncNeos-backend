<style>
	#section-dropdown-menu .dropdown-menu {
		max-height: 150px;
		overflow-y: auto;
	}
	#user-dropdown-menu .dropdown-menu {
		max-height: 150px;
		overflow-y: auto;
	}
</style>
<script type="text/ng-template" id="userTypeahead.html">
	<a>
		<span style="font-size: 12px" ng-bind="match.model.first_name"></span>
		<span style="font-size: 12px" ng-bind="match.model.last_name"></span> -
		<span style="font-size: 12px" ng-bind="match.model.username"></span><br>
	</a>
</script>

   
<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

	<div class="panel panel-default"> 
		<div class="panel-heading wrapper"> 
			<button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
				<span class="glyphicon glyphicon-plus"></span>
				<b> Add New </b>
			</button> 
			<button  type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px; margin-right: 10px" data-target="#exportModal" data-toggle="modal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" >
				<b><i class="fa fa-download"></i> Export File </b>
			</button>                               
			<i class="fa fa-phone"></i>                           
			<span class="font-bold">Admin Extension Management</span>
		</div>                         
		<div> 
			<table id="table_grid" class="table table-hover table-bordered" style="text-align: center;width:100%" ng-model = "table_grid"> 
				<thead> 
					<tr> <!--
						<th class="no-sort" style="text-align: center">
							<input type="checkbox" id="checkall" />
						</th> -->
						<th style="text-align: center" ng-repeat = "field in fields">
							<b>{{field}}</b>
						</th>															
						<th class="no-sort" style="text-align: center">Edit</th>
						<!--<th class="no-sort" style="text-align: center">Delete</th>-->
					</tr>
				</thead>                    
			</table>                             
		</div>                     
	</div> 
	
	<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
		<div class="modal-dialog" role="document"> 
			<div class="panel"> 
				<div class="modal-header bg"> 
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
						<span aria-hidden="true">&times;</span> 
					</button>  
					<h5 class="modal-title font-bold" style="color:#2691d9">
							<i class="fa fa-download"></i>&nbsp;Export Report</h5>
				</div>
				<div class="modal-body"> 
					<br>
					<form class="form-horizontal form-validation">
							<label class="control-label text-xs font-bold" style="margin-left: 15px;font-size: 10px">&nbsp;&nbsp;&nbsp;&nbsp;Do you want to export this table?</label><br><br>
					</form>
					<form class="form-horizontal form-validation">
							<center>
									<button type="button" class="btn btn-success btn-sm" ng-click="onDownloadExcel()" data-dismiss="modal">
									<span class="font-bold"><i class="fa fa-check"></i>&nbsp;Ok</span></button>
									<button type="button" class="btn btn-danger btn-sm" class="close" data-dismiss="modal">
									<span class="font-bold"><i class="fa fa-times"></i>&nbsp;Cancel</span></button>           
						  </center>
					</form>
				</div>
			</div>
		</div>
</div>
	
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
	<div class="modal-dialog" role="document"> 
		<div class="panel"> 
			<div class="modal-header bg"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
					<span aria-hidden="true">&times;</span> 
				</button>                             
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
					<i class="fa fa-plus"></i>&nbsp;Add Extension</h5>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-pencil"></i>&nbsp;Edit Extension</h5>				
			</div>                         
			<div class="modal-body"> 
				<br> 
				<form class="form-horizontal"> 
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Property :</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="property_id" ng-change="changeProperty()"
								ng-options="value.id as value.name for (key, value) in properties">		
							</select>							
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Building:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.building_id" ng-change="changeBuild()"
								ng-options="value.id as value.name for (key, value) in buildings">		
							</select>							
						</div>
					</div>
<!--					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Department :</label>
						<div class="col-sm-5">
							<select id='dept_id' class='form-control' ng-model="dept_id"
								ng-options="value.id as value.department for (key, value) in department"
								>		
							</select>							
						</div>
					</div>
-->
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Section :</label>
						<div id="section-dropdown-menu" class="col-sm-5">
							<!--<select id='section_id' class='form-control' ng-model="model_data.section_id"-->
								<!--ng-options="value.id as value.section for (key, value) in sections">		-->
							<!--</select>-->
							<input class="form-control input-sm col-sm-5" type="text" ng-model="section"
								   uib-typeahead="section.section for section in getsection($viewValue)"
								   typeahead-min-length="0"
								   typeahead-on-select="onsection(section, $item, $model, $label)"
								   required />
						</div>
					</div>
					<textarea-item formlabel="Extension" texthint="Extension" modelname="model_data.extension"></textarea-item>
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">User :</label>
						<div id="user-dropdown-menu" class="col-sm-5">
							<!--<select id='user_id' class='form-control' ng-model="model_data.user_id"-->
								<!--ng-options="value.id as value.username for (key, value) in users">		-->
							<!--</select>-->
							<input class="form-control input-sm col-sm-5" type="text" ng-model="username"
								   uib-typeahead="user.username for user in getuser($viewValue)"
								   typeahead-min-length="0"
								   typeahead-on-select="onuser(user, $item, $model, $label)"
								   typeahead-template-url="userTypeahead.html"
								   required />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">User Group :</label>
						<div class="col-sm-5">
							<!--<select id='user_id' class='form-control' ng-model="model_data.user_group_id"
								ng-options="value.id as value.name for (key, value) in usergroups">		
							</select>-->
							<div ng-dropdown-multiselect="" options="usergroups" selected-model="group_ids" checkboxes="true" extra-settings="grouplist_hint_setting"
								 translation-texts="grouplist_hint">
						</div><br>
					</div>
					
					<textarea-item formlabel="Description" texthint="Description" modelname="model_data.description"></textarea-item>	
					<link href="/lib/angular/angular-toggle-switch-bootstrap-3.css" media="all" rel="stylesheet" type="text/css">
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Enable :</label>
						<div class="col-sm-5">
							<div toggle-switch class="switch-primary" ng-model="model_data.enable"></div>
						</div>
					</div>			
				</form>                             
			</div>                         
			<submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>						
		</div>                     
	</div>                 
</div>             

<dialog-delete title="Admin Extension" modelname="model_data.extension" deletedata="deleteRow()"></dialog-delete>
