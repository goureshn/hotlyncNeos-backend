<div class=" panel panel-default" style="border-color: #dee5e7">
    <div class="panel-heading wrapper">
        <div  style="float:right; margin-top: -5px; background: #efefef;padding:5px 10px 5px 10px;color: #868585;font-size: 16px; " >
            <strong>{{message}}</strong>
        </div>
        <i class="fa fa-cog"></i>
        <span class="font-bold"> &nbsp;&nbsp;Configuration</span>
    </div>
    <div class="" style="background-color: #eeeeee">        
        <div class="col-sm-6">
            <div>
                <h5><strong> Mobile</strong></h5>
            </div>

            <div>
                <form class="form-horizontal">
                    <text-item formlabel="Mobile App Version" modelname="app_version"></text-item>
                    <text-item formlabel="Mobile App URL" modelname="app_base_url"></text-item>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-4">Choose File:</label>
                        <div class="col-sm-5">
                            <input type="file" file-model="apk_file" style="margin-top: 6px" /> 
                        </div>
                    </div>  
                    <div class="form-group text-center" ng-show="success_message">
                        <span class="m-b-none text-success text-center">{{success_message}}</span>
                    </div>

                    <div class="form-group text-center" ng-show="error_message">
                        <span class="m-b-none text-danger">{{error_message}}</span>
                    </div>
                        
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-5">
                            <button type="button" class="btn btn-success btn-sm" style="width: 150px" ng-click="onUpdateApp()">
                                <b> Save </b>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Mobile App PIN:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control noSpace" ng-model="app_pin"
                                   ng-keypress="($event.which === 13)?savePIN(app_pin):0" />
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
