<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

	<div class="panel panel-default"> 
		<div class="panel-heading wrapper"> 
			<button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
				<span class="glyphicon glyphicon-plus"></span>
				<b> Add New </b>
			</button>               
	              
			<i class="fa fa-bank"></i>                           
			<span class="font-bold">Location Management</span>
		</div>                         
		<div class="" style="{{full_height}}"> 
			<table id="table_grid" class="table table-hover table-bordered" style="text-align: center; width:100%" ng-model = "table_grid"> 					
				<thead> 
					<tr> <!--
						<th class="no-sort" style="text-align: center">
							<input style="text-align: center" type="checkbox" id="checkall" />
						</th>-->
						<th style="text-align: center" ng-repeat = "field in fields">
							<b>{{field}}</b>
						</th>
						<th style="text-align: center" class="no-sort">Edit</th>
						<th style="text-align: center" class="no-sort">Delete</th>
					</tr>                                     
				</thead>                    
			</table>                             
		</div>                   
	</div>    

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
	<div class="modal-dialog" role="document"> 
		<div class="panel"> 
			<div class="modal-header bg"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
					<span aria-hidden="true">&times;</span> 
				</button>                             
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
					<i class="fa fa-plus"></i>&nbsp;Add Location</h5>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-pencil"></i>&nbsp;Edit Location</h5>				
			</div>                         
			<div class="modal-body"> 
				<br> 
				<form class="form-horizontal"> 
					<div class="form-group">
						<!--<div class="col-sm-offset-4" style="padding-left:10px;color: red; ">{{error}}</div>-->
						<label class="control-label col-sm-4" for="Property">Property*:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.property_id" ng-change="changeProperty()"
								ng-options="value.id as value.name for (key, value) in properties">		
							</select>							
							
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Building*:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' modelname="model_data.building_id" ng-model="model_data.building_id" ng-change="changeBuilding()"
								ng-options="value.id as value.name for (key, value) in buildings">		
							</select>					
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 text-right control-label" style="margin-bottom: 0px">Floor<i class="text-danger">*</i>&nbsp;:</label>
						<div class="col-sm-5" class="scrollable-dropdown-menu">
							<select id='prpty_id' class='form-control' ng-model="model_data.floor_id" maxlength="4"
								ng-options="value.id as value.floor for (key, value) in floors">		
							</select>
						</div>           
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" >Name* : </label>
						<div class="col-sm-5">
							<input type="text" class="form-control"  ng-model = "model_data.name" >
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Type:</label>
						<div class="scrollable-dropdown-menu col-sm-4">
							<input class="form-control input-sm col-sm-5" type="text" ng-model="model_data.type"
								   uib-typeahead="item.type for item in getTypeList($viewValue)"
								   typeahead-min-length="0"
								   typeahead-on-select="onSelectType(model_data, $item, $model, $label)"
								   required />							
						</div>
						<div class="col-sm-1">
							<button class="btn btn-primary btn-xs" ng-click="onAddType(model_data.type)" style="margin-left: -15px; margin-top: 3px">
								<span class="fa fa-plus"></span>
							</button>	
						</div>
					</div>	

					<textarea-item formlabel="Description*" texthint="Description" modelname="model_data.desc"></textarea-item>
					<link href="/lib/angular/angular-toggle-switch-bootstrap-3.css" media="all" rel="stylesheet" type="text/css">
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Disable :</label>
						<div class="col-sm-5">
							<div toggle-switch class="switch-primary" ng-model="model_data.disable"></div>
						</div>
					</div>	
				</form>                             
			</div>    
			<div style="clear:both">
				<!--&lt;!&ndash;&ndash;&gt;-->
				<div class="modal-footer "  ng-show="model_data.id<0">
					<button type="button" class="btn btn-success btn-sm"  data-ng-click="onUpdateRow()" data-dismiss="modal">
						<span class="glyphicon glyphicon-ok"></span>
						<b> Save</b>
					</button>
					<button  type="button" class="btn btn-danger btn-sm" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span>
						<b> Cancel</b>
					</button>
				</div>

				<div class="modal-footer " ng-show="model_data.id>=0">
					<button type="button" class="btn btn-warning btn-sm"  data-ng-click="onUpdateRow()" data-dismiss="modal">
						<span class="glyphicon glyphicon-ok-sign"></span> Update
					</button>
					<button  type="button" class="btn btn-danger btn-sm" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span>
						<b> Cancel</b>
					</button>
				</div>
				<!--<submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>						-->
			</div>							
		</div>                     
	</div>                 
</div>             

<dialog-delete title="Location" modelname="model_data.name" deletedata="deleteRow()"></dialog-delete>
