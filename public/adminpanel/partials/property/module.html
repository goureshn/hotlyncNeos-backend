<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

<div class="panel panel-default" style="border-color: #dee5e7">
    <div class="panel-heading wrapper">
        <button type="button" class="btn btn-success btn-sm"
                style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal"
                ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
            <i class="glyphicon glyphicon-plus"></i>
            <b> Add New </b>
        </button>
        <i class="fa fa-bank"></i>
        <span class="font-bold">Module Management</span>
    </div>
    <div class="" style="{{full_height}}">
        <table id="table_grid" class="table table-hover table-bordered" style="text-align: center; width:100%" ng-model = "table_grid">
            <thead>
            <tr><!--
                <th class="no-sort" style="text-align: center">
                    <input style="text-align: center" type="checkbox" id="checkall" />
                </th>-->
                <th style="text-align: center" ng-repeat = "field in fields">
                    <b>{{field}}</b>
                </th>
                <th style="text-align: center" class="no-sort">Edit</th>
                <th style="text-align: center" class="no-sort">Delete</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="panel">
            <div class="modal-header bg">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
                    <i class="fa fa-plus"></i>&nbsp;Add Module</h5>
                <h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
                    <i class="fa fa-pencil"></i>&nbsp;Edit Module</h5>
            </div>
            <div class="modal-body">

                <form class="form-horizontal form-validation">
                    <div class="form-group">
                        <label class="col-sm-4 text-right control-label" style="margin-bottom: 0px">Name<i class="text-danger">*</i>&nbsp;:</label>
                    <!--    <div class="col-sm-7">
                            <select id='name' class='form-control' ng-model="model_data.name"
                                    ng-options="value.id as value.name for (key, value) in modules">
                            </select>
                        </div>
                    -->
						<div class="col-sm-5">
							<input type="text" class="form-control"  ng-model = "model_data.name" >
						</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 text-right control-label" style="margin-bottom: 0px">Description<i class="text-danger">*</i>&nbsp;:</label>
                        <div class="col-sm-7">
                            <input type="text" ng-model="model_data.description" class="form-control input-sm" >
                        </div>
                    </div>
                </form>

            </div>
            <submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>
        </div>
    </div>
</div>

<dialog-delete title="Client" modelname="model_data.name" deletedata="deleteRow()"></dialog-delete>
