<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

	<div class="panel panel-default"> 
		<div class="panel-heading wrapper"> 
			<button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
				<span class="glyphicon glyphicon-plus"></span>
				<b> Add New </b>
			</button>                             
			<i class="fa fa-street-view"></i>                            
			<span class="font-bold">Minibar Management</span>
		</div>                         
		<div class=""> 
			<table id="table_grid" class="table table-hover table-bordered" style="text-align: center;width:100%" ng-model = "table_grid"> 
				<thead> 
					<tr> <!--
						<th no-sort style="text-align: center">
							<input type="checkbox" id="checkall" />
						</th>-->
						<th style="text-align: center" ng-repeat = "field in fields">
							<b>{{field}}</b>
						</th>						
						<th style="text-align: center">Edit</th>
						<th style="text-align: center">Delete</th>
					</tr>                                     
				</thead>                    
			</table>                             
		</div>
	</div>

	<div class="col-sm-offset-1 col-md-10" style="margin-bottom: 10px">
		<div ng-include="'/adminpanel/partials/fragments/multimove.html'">
		</div>
	</div>
	
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
	<div class="modal-dialog" role="document"> 
		<div class="panel"> 
			<div class="modal-header bg"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
					<span aria-hidden="true">&times;</span> 
				</button>                             
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
					<i class="fa fa-plus"></i>&nbsp;Add Minibar</h5>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-pencil"></i>&nbsp;Edit Minibar</h5>				
			</div>                         
			<div class="modal-body"> 
				<br> 
				<form class="form-horizontal"> 
					<div class="form-group">
						<label class="control-label col-sm-4" for="Building">Building:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.building_id"
								ng-options="value.id as value.name for (key, value) in buildings" ng-change="onChangeBuilding(model_data.building_id)">
							</select>							
						</div>
					</div>
				
					<text-item formlabel="Group Name" modelname="model_data.name"></text-item>
					<text-item formlabel="Sales outlet" modelname="model_data.sales_outlet"></text-item>

					<div class="form-group">
						<label class="control-label col-sm-4" for="Room Type">Room Type:</label>
						<div class="col-sm-5">
							<select id='room_type_id' class='form-control' ng-model="model_data.room_type_id"
									ng-options="value.id as value.type for (key, value) in room_types">
							</select>
						</div>
					</div>
					
					<!--<div class="form-group" ng-include="'/adminpanel/partials/fragments/uploadcsv.html'"></div>-->
				</form>                             
			</div>     

			<!--<div class="col-md-12" style="clear:both;margin-bottom: 20px" ng-include="'/adminpanel/partials/fragments/uploader.html'"></div>-->
			<div style="clear:both">			
				<submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>						
			</div>	
		</div>                     
	</div>                 
</div>             

<dialog-delete title="Minibar" modelname="model_data.name" deletedata="deleteRow()"></dialog-delete>
