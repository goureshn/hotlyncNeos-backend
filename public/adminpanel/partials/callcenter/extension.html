<style>
	.div-disabled {
		pointer-events: none !important;
	}
</style>
<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

	<div class="panel panel-default"> 
		<div class="panel-heading wrapper"> 
			<button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
				<span class="glyphicon glyphicon-plus"></span>
				<b> Add New </b>
			</button>                             
			<i class="fa fa-phone"></i>                           
			<span class="font-bold">Call center Extension</span>
		</div>                         
		<div> 
			<table id="table_grid" class="table table-hover table-bordered" style="text-align: center; width:100%" ng-model = "table_grid"> 
				<thead> 
					<tr> 
						<th style="text-align: center" ng-repeat = "field in fields">
							<b>{{field}}</b>
						</th>									
						<th class="no-sort" style="text-align: center">Edit</th>
						<th class="no-sort" style="text-align: center">Delete</th>
					</tr>                                     
				</thead>                    
			</table>                             
		</div>
	</div>      
	
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
	<div class="modal-dialog" role="document"> 
		<div class="panel"> 
			<div class="modal-header bg"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
					<span aria-hidden="true">&times;</span> 
				</button>                             
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
					<i class="fa fa-plus"></i>&nbsp;Add Extension</h5>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-pencil"></i>&nbsp;Edit Extension</h5>				
			</div>                         
			<div class="modal-body"> 
				<br> 
				<form class="form-horizontal"> 
					<div class="form-group">
						<label class="control-label col-sm-4" for="prpty_id">Property:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.property_id" ng-change="changeProperty()"
								ng-options="value.id as value.name for (key, value) in properties">		
							</select>							
						</div>
					</div>
					<div class="{{model_data.property_id == 0 ? 'div-disabled': ''}}">
						<text-item formlabel="Extension" modelname="model_data.extension"></text-item>
						<text-item formlabel="Password" modelname="model_data.password"></text-item>
						<div class="form-group">
							<label class="control-label col-sm-4" for="dept_id">Department:</label>
							<div class="col-sm-5" id="scrollable-dropdown-menu" >
								<input class="form-control input-sm col-sm-5" type="text" ng-model="dept_name"
									   uib-typeahead="department.department for department in getdepartment($viewValue)"
									   typeahead-min-length="0"
									   id="dept_id"
									   typeahead-on-select="ondepartment(department, $item, $model, $label)"
									   required />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4" for="user_id">User:</label>
							<div class="col-sm-5">
								<input class="form-control input-sm col-sm-5 {{model_data.dept_id == 0 ? 'disabled' : ''}}" id="user_id" type="text" ng-model="user_name"
									   uib-typeahead="user.user_name for user in getuser($viewValue)"
									   typeahead-min-length="0"
									   typeahead-on-select="onUser(user, $item, $model, $label)"
									   required />
							</div>
						</div>
					</div>
				</form>
			</div>                         
			<submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>						
		</div>                     
	</div>                 
</div>             

<dialog-delete title="Extension" modelname="model_data.extension" deletedata="deleteRow()"></dialog-delete>
