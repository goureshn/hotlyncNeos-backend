<input type="hidden" id="id" value="-1" ng-model="model_data.id"/>

	<div class="panel panel-default"> 
		<div class="panel-heading wrapper"> 
			<button type="button" class="btn btn-success btn-sm" style="float:right; margin-top: -5px" data-toggle="modal" data-target="#addModal" ng-disabled="job_role!='SuperAdmin'&&edit_flag==0" ng-click="onShowEditRow(-1)">
				<span class="glyphicon glyphicon-plus"></span>
				<b> Add New </b>
			</button>                             
			<i class="fa fa-id-badge"></i>                           
			<span class="font-bold">Common Area Management</span>
		</div>                         
		<div> 
			<table id="table_grid" class="table table-hover table-bordered" style="text-align: center; width:100%" ng-model = "table_grid"> 					
				<thead> 
					<tr> <!--
						<th class="no-sort" style="text-align: center">
							<input style="text-align: center" type="checkbox" id="checkall" />
						</th>-->
						<th style="text-align: center" ng-repeat = "field in fields">
							<b>{{field}}</b>
						</th>
						<th style="text-align: center" class="no-sort">Edit</th>
						<th style="text-align: center" class="no-sort">Delete</th>
					</tr>                                     
				</thead>                    
			</table>                             
		</div>                    
	</div>
		
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
	<div class="modal-dialog" role="document"> 
		<div class="panel"> 
			<div class="modal-header bg"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
					<span aria-hidden="true">&times;</span> 
				</button>                             
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id<0">
					<i class="fa fa-plus"></i>&nbsp;Add Common Area</h5>
				<h5 class="modal-title font-bold" style="color:#2691d9" ng-if="model_data.id>=0">
					<i class="fa fa-pencil"></i>&nbsp;Edit Common Area</h5>				
			</div>                         
			<div class="modal-body"> 
				<br> 
				<form class="form-horizontal"> 
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Property:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="property_id" ng-change="changeProperty()"
								ng-options="value.id as value.name for (key, value) in properties">		
							</select>							
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Building:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="building_id" ng-change="changeBuild()"
								ng-options="value.id as value.name for (key, value) in buildings">		
							</select>							
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="Property">Floor:</label>
						<div class="col-sm-5">
							<select id='prpty_id' class='form-control' ng-model="model_data.floor_id"
								ng-options="value.id as value.floor for (key, value) in floors">		
							</select>							
						</div>
					</div>
					
					<text-item formlabel="Name(should be unique):" modelname="model_data.name"></text-item>					
					<textarea-item formlabel="Description" texthint="Description" modelname="model_data.description"></textarea-item>										
					<!--<div class="form-group" ng-include="'/adminpanel/partials/fragments/uploadcsv.html'"></div>-->
				</form>                             
			</div>    
			<!--<div class="col-md-12" style="clear:both;margin-bottom: 20px" ng-include="'/adminpanel/partials/fragments/uploader.html'"></div>-->
			<div style="clear:both">			
				<submit-form id="model_data.id" updatedata="onUpdateRow()"></submit-form>						
			</div>			
		</div>                     
	</div>                 
</div>             

<dialog-delete title="Common Area" modelname="model_data.name" deletedata="deleteRow()"></dialog-delete>
