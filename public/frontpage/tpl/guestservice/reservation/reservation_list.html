<script type="text/ng-template" id="cancelReasonModal.html">
  <div ng-include="'tpl/guestservice/modal/cancel_reason.html'"></div>
</script>
<!-- Grid Table -->

  <!-- BEGIN SAMPLE TABLE PORTLET-->
  <div class="portlet" ng-if="!listmode" style="{{full_height}}">
    <div class="portlet-body">
      <div class="table table-responsive">
        <table  st-table="ticketlist"  st-pipe="getTicketData" class="table ticket">
          <thead >
		   <tr>
            <th colspan="6">
            <input st-search="" class="form-control" placeholder="Search" type="text"/>
            </th>
            <th colspan="6">
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onPrevPage()" ng-disabled="paginationOptions.numberOfPages <= 1"><i class="fa fa-chevron-left"></i></button>
                <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onNextPage()" ng-disabled="paginationOptions.numberOfPages >= paginationOptions.countOfPages"><i class="fa fa-chevron-right"></i></button>
              </div>
            </th>
          </tr>
          <tr >
            <th class="text-center" st-sort="id" st-sort-default="reverse"><b>ID</b></th>
            <th class="text-center" st-sort="patron_name"><b>Patron</b></th>
            <th class="text-center" st-sort="start_time"><b>Time</b></th>
             <th class="text-center" st-sort="restaurant"><b>Restaurant</b></th>
            <th class="text-center" st-sort="number"><b>Table</b></th>
            <th class="text-center" st-sort="status"><b>Status</b></th>
            <th class="text-center" st-sort="action"><b>Action</b></th>
          </tr>
		 
          </thead>
          <tbody ng-hide="isLoading">
            <tr class="{{gs.getStatusCss(row)}}" ng-repeat="row in ticketlist">
              <td class="highlight" style="border-left: 10px solid yellow; margin-top: 1px;margin-bottom: 1px" ng-click="onSelectTicket(row, $index)">
                <a>{{gs.getTicketNumber(row)}}</a>
              </td>
              <td>{{row.patron_name}}</td>
              <td>{{row.start_time}}</td>
              <td >{{row.restaurant}}</td>
              <td >{{getTableNumber(row)}}</td>
              <td>{{gs.getStatus(row)}}</td>
              <td>
                <a class="btn default btn-xs green" ng-click="completeTicket(row)">
                  <i class="fa fa-thumbs-o-up"></i></a>
                <a class="btn default btn-xs red"  ng-click="cancelTicket(row)">
                  <i class="fa fa-ban"></i></a>
              </td>
            </tr>
            </tbody>
          <tbody ng-show="isLoading">
            <tr>
              <td colspan="8" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
</div>
<!-- / Grid Table -->
