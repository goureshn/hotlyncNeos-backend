<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12 b-r">
            <h3 class="m-t-none m-b font-thin">DB Swap</h3>

            <form class="form-horizontal" > 
    
                <div class="wrapper-md1 col-centered" style="width: 100%;">  
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-muted">Building</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="model.building_id"
                                ng-options="value.id as value.name for (key, value) in buildings">
                            </select>
                        </div>                     
                    </div>     
                
                    <br/><br/><br/>
                    <div class="col-sm-8 pull-right">
                        <button type="submit" class="btn btn-sm btn-dark text-uc m-t-n-xs" ng-click="onDBWSwap()"><strong>
                            <span class="text-success">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Post&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></strong></button>
                        <button type="submit" class="btn btn-sm btn-dark text-uc m-t-n-xs" ng-click="cancel()"><strong>
                            <span class="text-danger">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></strong></button>
                    </div>        
                </div>
            </form>
        </div>
    </div>
</div>
