        <!-- - - - - - - - PHONEBOOK DETAILS - - - - - - - -->
            <div class="panel-body" style="padding: 5px 0px">
              <div class="form-horizontal form-validation">
       
                <div class="form-group">
                    <label class="col-lg-2 control-label">Message</label>
                    <div ng-show='alarm_group.id>0' class="col-lg-10">
                        <input type="text" ng-model="alarm_group.description" class="form-control input-sm" disabled>
                    </div>
                    <div ng-show='alarm_group.id==0' class="col-lg-10">
                        <input type="text" ng-model="alarm_group.description" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Members</label>
                    <div ng-show='alarm_group.id>0' class="col-lg-10" >
                        <tags-input ng-model="users" disabled="true" placeholder=""></tags-input>
                    </div>
                    <div ng-show='alarm_group.id==0' class="col-lg-10" >
                        <tags-input ng-model="users" placeholder=""></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Comment</label>
                    <div class="col-lg-10">
                        <textarea class="form-control input-sm" rows="1" ng-model="comment" style="resize:none"></textarea>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                </div>
                </div>
                </div>
        
    
          <center>
            <button type="button" class="btn btn-dark btn-sm" ng-click="onSendAlarm()">
              <span class="text-success font-bold"><i class="fa fa-check"></i>&nbsp;Send</span>
            </button>
            <button type="button" class="btn btn-dark btn-sm" ng-click="cancel()">
              <span class="text-danger font-bold"><i class="fa fa-times"></i>&nbsp;Cancel</span>
            </button>           
          </center>
