<form class="form-horizontal" ng-submit="onSave(event)">
    <div class="panel">
        <style>
            ul.dropdown-menu {
                max-height: 400px;
            }
        </style>

        <div class="modal-header bg">
            <button type="button" class="close" ng-click="onCancel()">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title font-bold" style="color:#2691d9">
                <i class="fa fa-plus"></i>&nbsp;Add Device Profile
            </h5>
        </div>
        <div class="modal-body">
            <br/>
            <div class="form-group">
                <label class="control-label col-sm-4">Copy From Setting:</label>
                <div class="col-sm-7">
                    <input type="text" ng-model="copy_device_name" class="form-control input-sm" placeholder="Select Group Type"
                           uib-typeahead="device_profile.name for device_profile in device_profile_prelist"
                           typeahead-min-length="0"
                           typeahead-editable="false"
                           typeahead-on-select="onSelectDeviceProfile($item, $model, $label)"
                    >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Department Function:</label>
                <div class="col-sm-7">
                    <div ng-dropdown-multiselect="" options="dept_func_list" selected-model="dept_func_array_id" checkboxes="true" extra-settings="hint_setting"
                         translation-texts="deptfunc_hint"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Secondary Department Function:</label>
                <div class="col-sm-7">
                    <div ng-dropdown-multiselect="" options="dept_func_list" selected-model="sec_dept_func" checkboxes="true" extra-settings="hint_setting"
                         translation-texts="deptfunc_hint"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Name:</label>
                <div class="col-sm-7">
                    <input class="form-control" ng-model="model_data.name"
                           required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Number:</label>
                <div class="col-sm-7">
                    <input class="form-control" ng-model="model_data.number"
                           required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Type:</label>
                <div class="col-sm-7">
                    <select class='form-control' ng-model="model_data.type" ng-options="value for value in phoneTypes">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Location Group:</label>
                <div class="col-sm-7">
                    <div ng-dropdown-multiselect="" options="locaton_group_list" selected-model="loc_grp_array_id" checkboxes="true" extra-settings="hint_setting"
                         translation-texts="location_group_hint"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Secondary Location Group:</label>
                <div class="col-sm-7">
                    <div ng-dropdown-multiselect="" options="locaton_group_list" selected-model="sec_loc_grp_array_id" checkboxes="true" extra-settings="hint_setting"
                         translation-texts="location_group_hint"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Building:</label>
                <div class="col-sm-7">
                    <div ng-dropdown-multiselect="" options="building_list" selected-model="building_ids" checkboxes="true" extra-settings="hint_setting"
                         translation-texts="building_hint"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">Device ID:</label>
                <div class="col-sm-7">
                    <select class='form-control' ng-model="model_data.device_id"
                            ng-options="item for item in devices">
                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-sm-4">Limit Days:</label>
                <div class="col-sm-7">
                    <div ng-dropdown-multiselect="" options="limit_days" selected-model="sec_limit_days" checkboxes="true" extra-settings="hint_setting"
                         translation-texts="days_hint"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Times:</label>
                <div class="col-sm-7">
                    <input type="time" value="08:00" id="start_time">
                    &nbsp;~ &nbsp;
                    <input type="time" value="18:00" id="end_time">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Enable Priority:</label>
                <div class="col-sm-7">
                    <label class="i-switch m-t-xs m-r"  >
                        <input type="checkbox" ng-model="model_data.priority_flag">
                        <i></i>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Enable:</label>
                <div class="col-sm-7">
                    <label class="i-switch m-t-xs m-r"  >
                        <input type="checkbox" ng-model="model_data.enabled">
                        <i></i>
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success btn-sm {{deviceInfo.isLoading ? 'disabled': ''}}">
                <i class="fa fa-save"></i>&nbsp;Save
            </button>
            <button type="button" class="btn btn-danger btn-sm {{deviceInfo.isLoading ? 'disabled': ''}}" ng-click="onCancel()">
                <i class="fa fa-times"></i>&nbsp;Cancel
            </button>
        </div>
    </div>
</form>
