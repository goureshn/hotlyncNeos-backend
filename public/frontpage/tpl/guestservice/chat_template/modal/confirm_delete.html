<style>
    button {
        pointer: cursor;
    }
</style>
<div class="modal-content">
    <div class="modal-body" style="padding-top: 30px; padding-bottom: 30px;">
        <h3 class="text-center">Do you really agree to delete?</h3>
    </div>

    <div class="modal-footer ">
        <div class="form-group" style="padding-left: 0; margin: 0; text-align: center">
            <button type="submit" class="btn btn-info btn-sm" ng-click="onYes()" style="width: 80px">
                Yes
            </button>
            <button type="button" class="btn btn-danger btn-sm" style="width: 80px" ng-click="onNo()">
                No
            </button>
        </div>
    </div>
</div>
