<style>
    button {
        pointer: cursor;
    }

    .form-group {

    }

    .ql-container {
        min-height: 250px;
        max-height: 400px;
        overflow: auto;
    }

    .add-area {
        height: 300px !important;
        overflow: auto;
        font-size: 1.3em;
        color: black;
        resize: none;
    }

</style>

<form class="form-horizontal form-validation" ng-submit="onSave()">
    <div class="modal-content">
        <div class="modal-body" style="padding-top: 30px; padding-bottom: 30px;">
            <div class="row" style="padding-bottom: 20px">
                <div class="col-lg-6 col-sm-6 text-center" ng-repeat="(key, existItem) in exist_arr">
                    ( {{existItem.start_date}} ~ {{existItem.end_date}} )
                </div>
            </div>
            <div class="form-group" style="padding: 0 0 20px 0; margin: 0;">
                <div class="col-sm-12">
                    <label class="control-label text-xs text-muted">Chat Name</label>
                    <input type="text" ng-model="selectInfo.chatName" class="form-control input-sm" placeholder="Select chat name or create new"
                           uib-typeahead="chatName for chatName in chatNameList"
                           typeahead-min-length="0"
                           typeahead-editable="true"
                           required >
                </div>
                <div class="col-sm-12">
                    <label class="control-label text-xs text-muted">Room Type</label>
                    <tags-input ng-model="selectInfo.roomTypes"
                                placeholder="Select room type"
                                replace-spaces-with-dashes="false"
                                style="margin-top: -5px"
                                display-property="type"
                                key-property="id"
                                min-length="1"
                                on-tag-added="onRoomTypeChanged('add')" on-tag-removed="onRoomTypeChanged()">
                        <auto-complete source="onRoomTypeFilter($query)"
                                       min-length="0"
                                       debounce-delay="0"
                                       load-on-focus="true"
                                       load-on-empty="true"
                                       max-results-to-show="100">
                        </auto-complete>
                    </tags-input>
                </div>
                <div class="col-sm-12">
                    <label class="control-label text-xs text-muted">Vip Level</label>
                    <tags-input ng-model="selectInfo.vipLevels"
                                placeholder="Select vip level"
                                replace-spaces-with-dashes="false"
                                style="margin-top: -5px"
                                display-property="name"
                                key-property="id"
                                min-length="1"
                                on-tag-added="onVipLevelChanged('add')" on-tag-removed="onVipLevelChanged()">
                        <auto-complete source="onVipLevelFilter($query)" min-length="0"
                                       debounce-delay="0" load-on-focus="true"
                                       load-on-empty="true"
                                       max-results-to-show="30">
                        </auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="row" style="margin: 0;">
                <div class="col-lg-12">
                    <textarea class="form-control add-area" rows="5" ng-model="selectInfo.template" placeholder="Please write here..."></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer ">
            <div class="form-group" style="padding-left: 0; margin: 0;">
                <button type="submit" class="btn btn-info btn-sm {{isLoading ? 'disabled' : ''}}" style="width: 80px">
                    {{isLoading == false ? 'Add' : 'loading'}}
                </button>
                <button type="button" class="btn btn-danger btn-sm {{isLoading ? 'disabled' : ''}}" style="width: 80px" ng-click="onCancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</form>
