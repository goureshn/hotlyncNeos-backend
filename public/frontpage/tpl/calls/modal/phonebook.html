<style>

</style>


<form class="form-horizontal form-validation" ng-submit="ok()">
    <div class="modal-content">        
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelWorkorder()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h3 class="modal-title" style="color:#2691d9" id="Heading">Phonebook - {{call_detail.extension}}</h3>
        </div>        
        <div class="modal-body">   
            <div class="form-group" style="margin-right: 0px">
                <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px"> Salutation </label>
                <div class="col-sm-9" style="margin-left: 0px">
                    <select ng-model="call_detail.salutation" >
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Miss.">Miss.</option>
                    </select>
                </div>
            </div>
            <div class="form-group" style="margin-right: 0px">
                <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">First Name</label>
                <div class="col-sm-9 scrollable-dropdown-menu">
                    <input class="form-control input-sm"  ng-model="call_detail.first_name"  required>
                </div>
            </div>

            <div class="form-group" style="margin-right: 0px">
                <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">Last Name</label>
                <div class="col-sm-9 scrollable-dropdown-menu">
                    <input class="form-control input-sm"  ng-model="call_detail.last_name"  required>
                </div>
            </div>    
            <div class="form-group" style="margin-right: 0px">
                    <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">Nationality</label>
                    <div class="col-sm-9 scrollable-dropdown-menu">
                        <input class="form-control input-sm" ng-model="call_detail.nationality">
                    </div>
            </div>
            <div class="form-group" style="margin-right: 0px">
                <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">Company</label>
                <div class="col-sm-9 scrollable-dropdown-menu">
                    <input class="form-control input-sm" ng-model="call_detail.company">
                </div>
            </div>

            <div class="form-group" style="margin-right: 0px">
                    <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">Email</label>
                    <div class="col-sm-9 scrollable-dropdown-menu">
                        <input class="form-control input-sm" ng-model="call_detail.email">
                    </div>
            </div>
            <div class="form-group" style="margin-right: 0px">
                    <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">Alternate No</label>
                    <div class="col-sm-9 scrollable-dropdown-menu">
                        <input class="form-control input-sm" ng-model="call_detail.alt_no">
                    </div>
            </div>
            <div class="form-group" style="margin-right: 0px">
                    <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">Blacklist</label>
                    <div class="col-sm-9">
                        <label class="i-switch m-t-xs m-r">
                            <input type="checkbox" ng-model="call_detail.blacklist" checked>
                            <i></i>
                        </label>
                    </div>
            </div>
            <div class="form-group" style="margin-right: 0px">
                    <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">VIP</label>
                    <div class="col-sm-9">
                        <label class="i-switch m-t-xs m-r">
                            <input type="checkbox" ng-model="call_detail.vip" checked>
                            <i></i>
                        </label>
                    </div>
            </div>        
        </div>

        <div class="modal-footer ">
            <button type="submit" class="btn btn-info btn-sm w-xs" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>
                <b> Create</b>
            </button>
            <button type="button" class="btn btn-default btn-sm w-xs" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span>
                <b> Cancel</b>
            </button>
        </div>

    </div>
</form>
