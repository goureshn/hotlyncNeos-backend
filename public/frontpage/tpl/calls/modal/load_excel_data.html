<style>
    .load-excel-modal .modal-body {
        max-height: 400px;
        overflow-y: auto;
    }
</style>


<form class="form-horizontal form-validation" ng-submit="ok(event)">
    <div class="modal-content">        
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h3 class="modal-title" style="color:#2691d9" id="Heading">Excel Data Array</h3>
        </div>        
        <div class="modal-body">
            <table class="table ticket table-striped b-t b-light">
                <thead class="tblhead-sm">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in excelDataArr">
                    <td style="padding-left: 16px">
                        <span ng-if="!row.bEdit">{{row.first_name}}</span>
                        <input ng-if="row.bEdit" ng-model="tempRow.first_name"/>
                    </td>
                    <td style="padding-left: 16px">
                        <span ng-if="!row.bEdit">{{row.last_name}}</span>
                        <input ng-if="row.bEdit" ng-model="tempRow.last_name"/>
                    </td>
                    <td style="padding-left: 16px">
                        <span ng-if="!row.bEdit">{{row.calledno}}</span>
                        <input onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )" ng-if="row.bEdit" ng-model="tempRow.calledno"/>
                    </td>
                    <td class="text-center">
                        <button title="{{row.bEdit ? 'Save' : 'Edit'}}" type="button" class="btn btn-sm {{row.bEdit ? 'btn-danger' : 'btn-info'}}" ng-click="onRowEdit(row)">
                            <i class="fa {{row.bEdit ? 'fa-save' : 'fa-edit'}}"></i>
                        </button>
                        &nbsp;
                        <button title="{{row.bEdit ? 'Cancel' : 'Remove'}}" type="button" class="btn btn-sm {{!row.bEdit ? 'btn-danger' : 'btn-info'}}" ng-click="onRowRemove(row, $index)">
                            <i class="fa {{row.bEdit ? 'fa-times' : 'fa-trash'}}"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="modal-footer ">
            <button type="submit" class="btn btn-info btn-sm w-xs {{isLoadingExcelData ? 'disabled' : ''}}" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>
                <b> {{isLoadingExcelData ? 'Loading' : 'Save'}}</b>
            </button>
            <button type="button" class="btn btn-default btn-sm w-xs {{isLoadingExcelData ? 'disabled' : ''}}" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span>
                <b> Cancel</b>
            </button>
        </div>

    </div>
</form>
