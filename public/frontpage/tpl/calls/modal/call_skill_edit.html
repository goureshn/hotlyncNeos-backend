<style>
    button {
        pointer: cursor;
    }

</style>


<form class="form-horizontal form-validation" ng-submit="createSkill()">
    <div class="modal-content">        
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h3 class="modal-title" style="color:#2691d9" id="Heading">Skill {{skill.id > 0 ? 'Edit' : 'Create'}}</h3>
        </div>        
        <div class="modal-body">        
            <div class="form-group">
                <div class="col-sm-12">
                    <label class="control-label text-xs text-muted">Skill Name : </label>
                    <div class="scrollable-dropdown-menu">
                        <input type="text" ng-model="skill.name" class="form-control input-sm" required>
                    </div>
                </div>                    
            </div>    
        </div>

        <div class="modal-footer ">
            <button type="submit" class="btn btn-info btn-sm w-xs" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>
                <b> {{skill.id > 0 ? 'Update' : 'Create'}}</b>
            </button>
            <button type="button" class="btn btn-default btn-sm w-xs" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span>
                <b> Cancel</b>
            </button>
        </div>

    </div>
</form>
