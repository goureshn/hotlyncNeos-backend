
<div class="modal-content">
    <script type="text/ng-template" id="userTypeahead.html">
        <a>
            <span ng-bind="match.model.fullname"></span>
        </a>
    </script>
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h3 class="modal-title" style="color:#2691d9" id="Heading">Surrendered</h3>
    </div>
    <br>
    <div class="modal-body">
        <form class="form-horizontal form-validation">
            <div class="form-group" >
                <label class="col-sm-3 text-right control-label text-muted">Date&Time</label>
                <div class="col-sm-7">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="dropdown4" role="button" data-toggle="dropdown" data-target="#">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="model.surrendered_time">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="model.surrendered_date" data-datetimepicker-config="{ dropdownSelector: '#dropdown4' }"
                            data-before-render="beforeRender($view, $dates, $leftDate, $upDate, $rightDate)"/>
                        </ul>                                
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 text-right control-label text-muted" >Department</label>
                <div class="col-sm-7  scrollable-dropdown-menu">
                    <tags-input ng-model="model.department" placeholder="Add Department" replace-spaces-with-dashes="false" style="margin-top: -5px">
                        <auto-complete  min-length="0" debounce-delay="0" load-on-focus="true" load-on-empty="true" source="loadDepartmentFilter($query)"
                            max-results-to-show="100">
                        </auto-complete>
                    </tags-input>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 text-right control-label text-muted" >To</label>
                <div class="col-sm-7  scrollable-dropdown-menu">
                    <tags-input ng-model="model.to" placeholder="Add Surrendered To" replace-spaces-with-dashes="false" style="margin-top: -5px">
                        <auto-complete  min-length="0" debounce-delay="0" load-on-focus="true" load-on-empty="true" source="loadToFilter($query)"
                            max-results-to-show="100">
                        </auto-complete>
                    </tags-input>
                </div>
            </div>  

            <div class="form-group">
                <label class="col-sm-3 text-right control-label text-muted" >Location</label>
                <div class="col-sm-7  scrollable-dropdown-menu">
                    <tags-input ng-model="model.location" placeholder="Add Location" replace-spaces-with-dashes="false" style="margin-top: -5px">
                        <auto-complete  min-length="0" debounce-delay="0" load-on-focus="true" load-on-empty="true" source="loadLocationFilter($query)"
                            max-results-to-show="100">
                        </auto-complete>
                    </tags-input>
                </div>
            </div>

           
            <div class="form-group">
                <label class="col-sm-3 text-right control-label text-muted" >Comments</label>
                <div class="col-sm-7">
                    <textarea ng-model="model.comment" rows = 4 class="form-control input-sm" style="resize: none;" maxlength="200"></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer ">
        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" ng-click="saveChangeStatus()">
            <span class="glyphicon glyphicon-ok"></span>
            <b> Save</b>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
            <b> Cancel</b>
        </button>
    </div>

</div>
