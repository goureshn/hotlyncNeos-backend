<style>
    button {
        pointer: cursor;
    }

    input[type=file] {
        width: 150px;
        height: 20px;
    }
    .dropdown-menu.columns-2 {
        min-width: 400px;
    }
    .multi-column-dropdown {
        list-style: none;
    }
    .dropdown-menu li a {
        padding: 5px 15px;
        font-weight: 300;
    }
    .dropdown-menu {
        min-width: 200px;
    }
    .found_lb{
        width: 5px;
        background: #ff00ff;
    }
    .lost_lb{
        width: 5px;
        background: yellow;
    }
    .return_to_guest_lb{
        width: 5px;
        background: #ffcd3a;
    }
    .guest_will_collect_lb{
        width: 5px;
        background: #ff245b;
    }
    .disposed_lb{
        width: 5px;
        background: #9c3aff;
    }

    .found_bc{
        background: #ffb2ff;
        color: #000000;
    }
    .lost_bc{
        background: #dc3545;
        color: #000000;
    }
    .return_to_guest_bc{
        background: #ffefc1;
        color: #000000;
    }
    .guest_will_collect_bc{
        background: #ff2850;
        color: #000000;
    }
    .disposed_bc{
        background: #e0c1ff;
        color: #000000;
    }

    .custom_container{
        margin: 30px 0px;
    }
    @media (max-width: 767px) {
        .dropdown-menu.multi-column {
            min-width: 240px !important;
            overflow-x: hidden;
        }
    }


</style>
<link rel="stylesheet" href="css/multi.css">
<script type="text/ng-template" id="complaint_reminder_dialog.html">
    <div ng-include="'tpl/complaint/complaint_reminder_dialog.html'"></div>
</script>
<div  ng-controller="LNFController" style="overflow: hidden">
    <script type="text/ng-template" id="lnf_detail.html">
        <div ng-include="'tpl/lnf/lnf_detail.html'"></div>
    </script>

    <!-- - - - - - - - - - - - - - - - - - - - - - - - HEADER - - - - - - - - - - - - - - - - - - - - - - - -->

    <div class="row bg-light lt" style="padding: 5px; margin-left: -10px;background-color: #141414">
        <div class="col-sm-6"><h1 class="m-n font-thin h5 text-black" style="color:#337ab7">
            <label style="font-size: 25px; margin-bottom: 0px"><i class="fa fa-smile-o"></i>
                Lost&Found</label></h1>
        </div>
        <div class="input-group col-xs-2 pull-right" style="padding-right: 15px">
			<span ng-show="filter_value" class="input-group-btn">
                <button type="submit" class="btn btn-sm " ng-click="clearLostfound()"><i class="fa fa-close"></i></button>
            </span>
            <input type="text" ng-model="filter_value" class="form-control input-sm no-border  padder" ng-keyup="$event.keyCode == 13 && searchLostfound(filter_value)" placeholder="Lost/Found">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-sm " ng-click="searchLostfound(filter_value)"><i class="fa fa-search"></i></button>
            </span>
        </div>

    </div>

    <div class="hbox">
        <div class="col b-r" style="width: 45%; position: fixed">
            <!-- header -->
            <!-- header -->
            <div class="wrapper bg-light lter b-b" style="padding-bottom:11px">
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-sm btn-bg btn-default">
                        {{paginationOptions.numberOfPages}}/{{paginationOptions.countOfPages}} - {{paginationOptions.totalItems}} Items
                    </button>
                    <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onPrevPage()" ng-disabled="paginationOptions.numberOfPages <= 1">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onNextPage()"
                            ng-disabled="paginationOptions.numberOfPages >= paginationOptions.countOfPages">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>

                <div class="btn-toolbar" style="padding-left: 2px">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-icon btn-default" data-toggle="tooltip" title="Filter" data-placement="bottom" data-ng-click="openFilterPanel('left', true)">
                            <i class="fa fa-filter"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="dateranger" class="btn btn-sm btn-icon btn-default" data-toggle="tooltip" title="Filter" data-placement="bottom" ui-jq="daterangepicker" ui-options="dateRangeOption"	 data-title="Refresh" ng-click="onClickDateFilter()">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-icon btn-default" data-toggle="tooltip" title="Refresh" data-placement="bottom" ng-click="refreshLogs()">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </div>
                    <button class="btn btn-sm btn-icon bg-wakeup-pending" data-toggle="tooltip" title="Pending" data-placement="bottom" ng-click="onFilter('Pending')" hidden>
                        <i class="fa fa-inbox fa-fw"></i>
                    </button>
                    <button class="btn btn-sm btn-icon bg-wakeup-success" data-toggle="tooltip" title="Resolved" data-placement="bottom" ng-click="onFilter('Resolved')" hidden>
                        <i class="fa fa-check fa-fw"></i>
                    </button>
                    <button class="btn btn-sm btn-icon bg-danger" data-toggle="tooltip" title="Rejected" data-placement="bottom" ng-click="onFilter('Rejected')" hidden>
                        <i class="fa fa-times fa-fw"></i>
                    </button>
                    <button class="btn btn-sm btn-icon bg-wakeup-waiting" data-toggle="tooltip" title="Acknowledge" data-placement="bottom" ng-click="onFilter('Acknowledge')" hidden>
                        <i class="fa fa-handshake-o" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-sm btn-icon bg-wakeup-in-progress" data-toggle="tooltip" title="Discussed" data-placement="bottom" ng-click="onFilter('Discussed')" hidden>
                        <i class="fa fa-comments" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-sm btn-icon bg-complaint-ack" data-toggle="tooltip" title="Flag" data-placement="bottom" ng-click="onFilter('Flag')" hidden>
                        <i class="fa fa-flag" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-sm btn-icon bg-all" data-toggle="tooltip" title="Show All" data-placement="bottom" ng-click="onFilter('Total')" hidden>
                        <i class=""></i><label><b>ALL</b></label>
                    </button>
                    <div class="btn-group pull-right" style="margin-right: 20px;margin-top: 5px;">
                        <a ng-click="onDownloadPDF()">
                            <i class="fa fa-file-pdf-o" style="font-size: 20px; color:red" aria-hidden="true" title="Summary PDF download"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- / header -->
            <!-- Grid Table -->
            <div class="bg-light lter multiDemo" style="width:100%; padding: 0px; margin: 0px" ng-style="{'height': tab_height1, 'overflow-y': 'auto'}">

                <div style = "padding-right:25px;">
                    <div class="table table-responsive">
                        <table  st-table="guestlist"  st-pipe="getDataList" st-pipe="getGuestList" class="table ticket custom_container">
                            <tbody ng-hide="isLoading">
                            <tr class="" ng-repeat="row in datalist" >
                                <td class="text-center" rowspan="{{row.span}}" ng-if="row.span">
                                    <label >{{row.h_time}}</label>
                                </td>

                                <td   ng-class="{'found_lb': row.status==1,'lost_lb': row.status==6,'return_to_guest_lb':row.status==2, 'guest_will_collect_lb':row.status==3, 'disposed_lb': row.status == 4 || row.status == 5}"></td>
                                <td ng-click="onSelectTicket(row, $index)" class="text-left" ng-class="{'found_bc': row.status==1,'lost_bc': row.status==6,'return_to_guest_bc':row.status==2, 'guest_will_collect_bc':row.status==3, 'disposed_bc': row.status == 4 || row.status == 5}">{{row.lnf_time}}-<strong>{{row.first_name}}&nbsp{{row.last_name}}</strong>-{{row.description}}-{{row.status_name}}{{row.comment}} </td>
                                <td class="text-center right" ng-class="{'found_bc': row.status==1,'lost_bc': row.status==6,'return_to_guest_bc':row.status==2, 'guest_will_collect_bc':row.status==3, 'disposed_bc': row.status == 4 || row.status == 5}">

                                    <div class="dropdown">
                                        <button ng-if="row.status==1" class="btn btn-primary dropdown-toggle pull-right" type="button" data-toggle="dropdown" >F
                                            <!--<span class="caret"></span>-->
                                        </button>
                                        <button ng-if="row.status==6" class="btn btn-primary dropdown-toggle pull-right" type="button" data-toggle="dropdown" >L
                                            <!--<span class="caret"></span>-->
                                        </button>
                                        <!--<ul class="dropdown-menu">
                                            <li><a ng-click="addUtil(row)">Add</a></li>
                                            <li><a>Remove </a></li>
                                        </ul>!-->
                                    </div>
                                </td>
                            </tr>
                            </tbody>

                            <tfoot ng-hide="isLoading">
                            <tr ng-show="paginationOptions.totalItems > paginationOptions.pageSize">
                                <td colspan="9" class="text-center">
                                    <div st-pagination="" st-items-by-page="paginationOptions.pageSize" st-displayed-pages="7" class="no-margin"></div>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="col" style="width: 53.5%" ng-style="{'height': full_height, 'overflow-y': 'hidden'}">
            <div ng-if="!navflags" ng-cloak style="height: 44px">
                <md-content>
                    <md-tabs md-selected="selectedIndex" md-autoselect md-dynamic-height md-border-bottom style="margin-left: -7px; height:40px;">
                        <md-tab ng-repeat="tab in newTickets" style="margin:8px -5px 0px;" >
                            <md-tab-label>
                                <i class="fa fa-plus-square"></i>&nbsp;&nbsp;Create New
                            </md-tab-label>

                            <md-tab-body>
                                <div fill-height additional-padding="50" debounce-wait="5" ng-controller="LNFCreateController" ng-include="'tpl/lnf/lnf_create.html'" ng-init="init()"> </div>
                            </md-tab-body>
                        </md-tab>

                        <md-tab ng-repeat="tab in selectedTickets" style="margin:8px -5px 0px;">
                            <md-tab-label>&nbsp;{{getTicketNumber(tab)}}
                                <i class="fa fa-times" style="margin-left: 5px; color:#FF0000" ng-click="onSelectTicket(tab)"></i>
                            </md-tab-label>

                            <md-tab-body>
                                <div fill-height additional-padding="50" debounce-wait="10" ng-controller="LNFDetailController" ng-include="'tpl/lnf/lnf_detail.html'" ng-init="init(tab)">
                                </div>
                            </md-tab-body>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>

            <uib-tabset ng-if="navflags" active="active">
                <div class="tabs tabs-style-tzoid" style="height: 44px">
                    <nav ui-nav class="call_menu navi clearfix">
                        <ul class="tabs-style-tzoid nav" style="margin-left: px; height:40px;">
                            <li ng-repeat="tab in newTickets" style="margin:8px -5px 0px;" class="{{active == 1 ? 'tab-current' : ''}}">
                                <uib-tab index="1">
                                    <uib-tab-heading>
                                        <div class="form-group" style="color:#fff; font-size:12px; margin-left: 0px" ng-controller="ComplaintDutyValidationController" ng-init="getParam()">
                                            <label class="font-bold tabs-style-tzoid">
                                                <i class="fa fa-plus-square"></i>&nbsp;&nbsp;Create New
                                            </label>
                                        </div>
                                    </uib-tab-heading>
                                    <div fill-height additional-padding="50" debounce-wait="5" ng-controller="LNFCreateController" ng-include="'tpl/lnf/lnf_create.html'" ng-init="init()"> </div>
                                </uib-tab>
                            </li>
                            <li ng-repeat="tab in selectedTickets" style="margin:8px -5px 0px;" class="{{active == tab.id + 6 ? 'tab-current' : ''}}">
                                <uib-tab index="tab.id + 6">
                                    <uib-tab-heading>
                                        <div class="form-group" style="color:#fff; font-size:12px">
                                            <label class="tabs-style-tzoid">&nbsp;{{getTicketNumber(tab)}}
                                                <i class="fa fa-times" style="margin-left: 5px; color:#FF0000" ng-click="onSelectTicket(tab)"></i>
                                            </label>
                                        </div>
                                    </uib-tab-heading>
                                    <div fill-height additional-padding="50" debounce-wait="10" ng-controller="LNFDetailController" ng-include="'tpl/lnf/lnf_detail.html'" ng-init="init(tab)">
                                    </div>
                                </uib-tab>
                            </li>
                        </ul>
                    </nav>
                </div>
            </uib-tabset>


        </div>


    </div>
</div>
