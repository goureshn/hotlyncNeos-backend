
<div class="modal-content">
    <script type="text/ng-template" id="userTypeahead.html">
        <a>
            <span ng-bind="match.model.fullname"></span>
        </a>
    </script>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h3 class="modal-title" style="color:#2691d9" id="Heading">Status Change</h3>
    </div>
    <br>
    <div class="modal-body">
        <form class="form-horizontal form-validation">
            <div class="form-group" >
                <label class="col-sm-3 text-right control-label text-muted" >{{lnf_status.name}} BY</label>
                <div class="col-sm-7  scrollable-dropdown-menu">

                    <input ng-disabled="custom_action_user == 1"  type="text" ng-model="action_by.fullname"  class="form-control input-sm" placeholder="Enter user name"
                            uib-popover="Enter user name" popover-trigger="mouseenter"
                            uib-typeahead="user.fullname for user in user_list | filter:$viewValue | limitTo:15"
                            typeahead-min-length="0"
                            typeahead-editable="false"
                            typeahead-template-url="userTypeahead.html"
                            typeahead-on-select="onUserSelect($item, $model, $label)" required>


                </div>
                <div class="col-sm-2" ng-if = "custom_action_user == 0" style = "margin:0px;">
                    <i class="fa fa-plus-circle fa-2x text-danger " style="cursor: pointer" ng-click="createCustomUser()"></i>
                </div>
                <div class="col-sm-2" ng-if = "custom_action_user == 1" style = "margin:0px;">
                    <i class="fa fa-search fa-2x" style="cursor: pointer" title="Create Custom User" ng-click="searchUser()"></i>
                </div>

            </div>
            <div style = "padding:0px;" ng-if = "custom_action_user == 1">
                <h4 class="modal-title" style="color:#2691d9;padding:10px;">New Action User</h4>
                <div class="form-group" >
                    <label class="col-sm-3 text-right control-label text-muted" >First Name</label>
                    <div class="col-sm-7  scrollable-dropdown-menu">
                        <input   type="text" ng-model="created_user.first_name"  class="form-control input-sm" placeholder="Enter first name" >
                    </div>
                </div>
                <div class="form-group" >
                    <label class="col-sm-3 text-right control-label text-muted" >Last Name</label>
                    <div class="col-sm-7  scrollable-dropdown-menu">
                        <input   type="text" ng-model="created_user.last_name"  class="form-control input-sm" placeholder="Enter last name" >
                    </div>
                </div>

            </div>
        </form>
    </div>

    <div class="modal-footer ">
        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" ng-click="saveChangeStatus()">
            <span class="glyphicon glyphicon-ok"></span>
            <b> Save</b>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
            <b> Cancel</b>
        </button>
    </div>

</div>
