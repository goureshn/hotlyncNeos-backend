
<div class="modal-content">
    <script type="text/ng-template" id="itemTypeahead.html">
        <a>
            <span ng-bind="match.model.fullstr"></span>
        </a>
    </script>
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h3 class="modal-title" style="color:#2691d9" id="Heading">Matched</h3>
    </div>
    <br>
    <div class="modal-body">
        <form class="form-horizontal form-validation">
            <div class="form-group">
                <label class="col-sm-3 text-right control-label text-muted" >Matched Item</label>
                <div class="col-sm-7  scrollable-dropdown-menu">
                    <input  type="text" ng-model="model.fullstr"  class="form-control input-sm"
                            uib-popover="Enter guest name" popover-trigger="mouseenter"
                            uib-typeahead="item.fullstr for item in non_matched_list | filter:$viewValue | limitTo:10"
                            typeahead-min-length="0"
                            typeahead-editable="false"
                            typeahead-template-url="itemTypeahead.html"
                            typeahead-on-select="onItemSelect($item, $model, $label)">
                </div>
            </div>  
        </form>
    </div>

    <div class="modal-footer ">
        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" ng-click="saveChangeStatus()">
            <span class="glyphicon glyphicon-ok"></span>
            <b> Save</b>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
            <b> Cancel</b>
        </button>
    </div>

</div>
