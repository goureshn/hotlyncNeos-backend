<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h3 class="modal-title" style="color:#2691d9" id="Heading">Add New Guest</h3>
    </div>
    <br>
    <div class="modal-body">
        <form class="form-horizontal form-validation">
            <div class="form-group" style = "padding:0px;" >
                <div class="col-sm-6" style = "padding:0px;" >
                    <label class="col-lg-4 text-right text-xs control-label text-muted" >First Name:</label>
                    <div class="col-lg-8  scrollable-dropdown-menu">
                        <input class="form-control input-sm"  ng-model="lnf.guest_firstname"  required
                               uib-popover="Enter first name!" popover-trigger="mouseenter">
                    </div>
                </div>
                <div class="col-sm-6" style = "padding:0px;" >
                    <label class="col-lg-4 text-right text-xs control-label text-muted" >Last Name:</label>
                    <div class="col-lg-8  scrollable-dropdown-menu">
                        <input class="form-control input-sm"  ng-model="lnf.guest_lastname"  required
                               uib-popover="Enter last name!" popover-trigger="mouseenter">
                    </div>
                </div>
            </div>
            <div class="form-group" style = "padding:0px;" >
                <div class="col-sm-6" style = "padding:0px;" >
                    <label class="col-lg-4 text-right text-xs control-label text-muted" >Email:</label>
                    <div class="col-lg-8  scrollable-dropdown-menu">
                        <input class="form-control input-sm"  ng-model="lnf.guest_email"  required
                               uib-popover="Enter Email!" popover-trigger="mouseenter">
                    </div>
                </div>
                <div class="col-sm-6" style = "padding:0px;" >
                    <label class="col-lg-4 text-right text-xs control-label text-muted" >Contact No:</label>
                    <div class="col-lg-8  scrollable-dropdown-menu">
                        <input class="form-control input-sm"  ng-model="lnf.guest_contact_no"  required
                               uib-popover="Enter Contact No!" popover-trigger="mouseenter">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer ">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" ng-click="createGuest()">
            <span class="glyphicon glyphicon-ok"></span>
            <b> Save</b>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
            <b> Cancel</b>
        </button>
    </div>
</div>
