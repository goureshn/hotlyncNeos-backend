<div class="login-page" style="display: table-cell; vertical-align:middle; text-align: center;">
    <div class="container w-xxl w-auto-xs"   ng-controller="ChangePasswordController" ng-init="app.settings.container = false;">
        <img class="navbar-brand block m-t" src="../frontpage/img/hotlync_.png" alt="" style="width: 330px; height: auto"m align="middle">
        <!--<a href class="navbar-brand block m-t">{{app.name}}</a>-->
        <div class="m-b-lg">
            <div class="wrapper text-center">
            </div>
            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">
                    {{authError}}
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                       <!--<label>{{user.username}}</label>-->
                        <input type="text" placeholder="username" class="form-control no-border" ng-model="user.username" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="Old Password" class="form-control no-border" ng-model="user.oldpassword" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="New Password"   class="form-control no-border" ng-model="user.newpassword" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="Confirm Password" class="form-control no-border" ng-model="user.confirmpassword" required>
                    </div>
                </div>
                <button type="submit" class="login-button" style="display: block; margin: 0 auto;" ng-click="onChange()" ng-disabled='form.$invalid'>Change Password</button>
                <div class="line line-dashed"></div>
            </form>
        </div>
        <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
            {% include 'blocks/page_footer.html' %}
        </div>
    </div>
</div>
