<div class="hbox" ng-controller="PartController" style="height:100%;" ng-init="asideFolded = false">
    <style>
        .tab-container .tab-content {
            padding: 0px;
        }
    </style>
    <script type="text/ng-template" id="part_delete.html">
        <div ng-include="'tpl/engineering/part/part_delete.html'"></div>
    </script>

    <script type="text/ng-template" id="part_excel.html">
        <div ng-include="'tpl/engineering/part/modal/part_excel.html'"></div>
    </script>

    <div class="col" style="height:100%;" >
        <div class="wrapper b-b bg" ng-hide="true">
            <a href="" ng-click="asideFolded = !asideFolded">
                <i class="fa fa-fw {{asideFolded ? 'fa-dedent' : 'fa-indent'}}" style=""></i>
            </a>
        </div>
        <div>
            <div class="hbox" style="height:100%;">
                <div class="col b-r" style="width:45vw;">
                    <!--<script type="text/ng-template" id="cancelReasonModal.html">-->
                    <!--<div ng-include="'tpl/guestservice/modal/cancel_reason.html'"></div>-->
                    <!--</script>-->
                    <!-- header -->
                    <div class="wrapper bg-light lter b-b">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-sm btn-bg btn-default">
                                {{paginationOptions.numberOfPages}}/{{paginationOptions.countOfPages}} - {{paginationOptions.totalItems}} Items
                            </button>
                            <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onPrevPage()" ng-disabled="paginationOptions.numberOfPages <= 1">
                                <i class="fa fa-chevron-left"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onNextPage()"
                                    ng-disabled="paginationOptions.numberOfPages >= paginationOptions.countOfPages">
                                <i class="fa fa-chevron-right"></i>
                            </button>
                        </div>

                        <div class="btn-toolbar" style="padding-left: 2px">
                            <div class="btn-group">
                                <h3 class="m-n font-thin" style="color: #5fbae8;">Inventory &nbsp;&nbsp;</h3>
                            </div>
                            <div class="btn-group">
                                <button id="dateranger" class="btn btn-sm btn-icon btn-default" data-toggle="tooltip" title="Filter" data-placement="bottom"
                                        data-title="Refresh" ui-jq="daterangepicker" ui-options="dateRangeOption" class="form-control pull-right input-sm">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </div>
                            <div class="input-group col-sm-2 pull-left">
                                <select class='col-sm-3 form-control input-sm' ng-model="searchoption"
                                        ng-options="value for value in searchoptions" />
                            </div>
                            <div class="input-group col-md-3 pull-left">
                                <input type="text" ng-model="searchtext" ng-keyup="pageChanged()" class="form-control input-sm bg-light no-border rounded padder" placeholder="Search">
                                  <span class="input-group-btn">
                                    <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
                                  </span>
                            </div>
                        </div>
                    </div>
                    <!-- / header -->

                    <!-- list -->
                    <ul id="list_ticket" class="list-group list-group-lg no-radius m-b-none m-t-n-xxs" style="{{detail_view_height}}">

                        <li ng-repeat="row in ticketlist" class="list-group-item {{gs.getStatusCss(row)}} {{gs.getLevelCss(row)}} clearfix b-l-5x {{gs.getTicketTypeCss(row)}}">
                            <div class="col-sm-1" style="margin-left: -20px;margin-right: 10px;" >
                                <img ng-src="{{row.image_url}}" width="40" height="40" />
                            </div>
                            <div class="col-sm-11" ng-click="onSelectTicket(row, $event, 1)">
                                <div class="clear">
                                    <label class="font-bold"><i class="fa fa-cog" style="font-size: 13px; color: #1565C0"></i>&nbsp;
                                        {{getTicketNumber(row)}} &nbsp; | &nbsp;
                                        <!--{{row.part_id}} &nbsp; | &nbsp;-->
                                        {{row.name}} &nbsp; | &nbsp;
                                        <!--  Stock: {{getQuantity(row)}} &nbsp;|&nbsp; -->
                                        Cost: AED {{row.purchase_cost}} &nbsp;|&nbsp;
                                        <!--Model: {{row.model}}-->
                                    </label>
                                    <label class="pull-right font-bold"><a class="text-sm"><i class="fa fa-calendar text-primary"></i>
                                        &nbsp;{{row.warranty_start}}</a></label>

                                </div>
                                <div class="text-ellipsis text-sm clear" style=" width: 100%; margin: 0px" >
                                    <label ><a class="text-sm">
                                        &nbsp; Description: {{getDescription(row)}}</a></label>
                                   
                                   <label ng-hide = " getQuantity(row) == 'Low Stock' || getQuantity(row) == 'Out of Stock'" class="pull-right font-bold"><a class="text-sm">
                                    &nbsp; Stock: {{getQuantity(row)}}</a></label>
                                    <div  class = "pull-right" style="margin-right: 6px; margin-top: -1px">
                                            <span ng-class="{'label' : true, 'm-l-sm': true,
                                             'bg-wakeup-busy': getQuantity(row) == 'Low Stock',
                                             'bg-wakeup-failed': getQuantity(row) == 'Out of Stock',
                                               }">
                                               {{getQuantity(row) == 'Low Stock' ? 'Low stock' : ''}}
                                               {{getQuantity(row) == 'Out of Stock' ? 'Out of Stock' : ''}}
                                            </span>
                                    </div>
                                </div>
                             
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <div class="row wrapper bg-light lter b-b" style="margin-right:0px">
                        <div  class="col-sm-6 btn-group pull-left">
                            <!--<a class="btn btn-sm w-xs font-bold"  >{{part_name}}</a>-->
                        </div>
                        <div class="col-sm-6  pull-right" style="text-align: right;">
                            <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onImportExcel()">
                                <i class="fa fa-plus-circle"></i>&nbsp;Import Excel
                            </button>
                            <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onChangeStatus('create')">
                                <i class="fa fa-plus-circle"></i>&nbsp;Create
                            </button>
                            <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onChangeStatus('edit')">
                                <i class="fa fa-pencil-square-o"></i>&nbsp;Edit
                            </button>
                            <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="Delete()">
                                <i class="fa  fa-eraser"></i>&nbsp;Delete
                            </button>
                        </div>
                    </div>

                    <div  style="{{detail_view_height}}" ng-show="select_status[0]" ng-if="select_status[0] == true" >
                        <div   ng-include="'tpl/engineering/part/part_create.html'" ng-controller="PartCreateController">
                        </div>
                    </div>
                    <div  style="{{detail_view_height}}" ng-show="select_status[1]" ng-if="select_status[1] == true" >
                        <div   ng-include="'tpl/engineering/part/part_edit.html'" ng-controller="PartEditController" >
                        </div>
                    </div>
                    <div  style="{{detail_view_height}}"  ng-show="select_status[2]" ng-if="select_status[2] == true">
                        <div  ng-cloak>
                            <md-content>
                                <md-tabs md-dynamic-height md-border-bottom>
                                    <md-tab>
                                        <md-tab-label >
                                            <i class="fa  fa-address-book fa-lg"></i>&nbsp;&nbsp;<b>Details</b>
                                        </md-tab-label>
                                        <md-tab-body>
                                            <div class="stretch" style="{{tab_full_height}};"  ng-include="'tpl/engineering/part/part_detail.html'" ng-controller="PartDetailController" >
                                            </div>
                                        </md-tab-body>
                                    </md-tab>
                                    <md-tab>
                                        <md-tab-label >
                                            <i class="fa fa-sort-amount-asc fa-lg"></i>&nbsp;&nbsp;<b>Work Orders</b>
                                        </md-tab-label>
                                        <md-tab-body>
                                             <div style="{{tab_full_height}}" ng-include="'tpl/engineering/part/part_work.html'"  ng-controller="PartWorkorderController"  >
                                            </div>
                                        </md-tab-body>
                                    </md-tab>
                                   
                                </md-tabs>
                            </md-content>
                        </div>
<!--
                        <uib-tabset active="active" >
                            <div class="tabs tabs-style-tzoid pull-left" >

                                                    <p class="tabs-style-tzoid" style="color:#fff; font-size:12px"><i class="fa  fa-address-book fa-lg"></i>&nbsp;&nbsp;<b>Details</b></p>
                                                </uib-tab-heading>

                                                </div>
                                            </uib-tab>
                                        </li>
                                        <li style="margin:8px -5px 0px;" class="{{active == 3 ? 'tab-current' : ''}}" >

                                                </uib-tab-heading>
                                                <div style="{{tab_full_height}}" ng-include="'tpl/engineering/part/part_work.html'"  ng-controller="PartWorkorderController"  >

                                    </ul>
                                </nav>
                            </div>
                        </uib-tabset>
-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
