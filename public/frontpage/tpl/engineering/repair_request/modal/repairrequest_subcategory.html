<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h3 class="modal-title" style="color:#2691d9" id="Heading">Add New Sub-Category for Category:{{category.category_name}}</h3>
    </div>
    <br>
    <div class="modal-body">
        <form class="form-horizontal form-validation">
            <div class="form-group" >
                <label class="col-sm-3 text-right control-label text-muted" >Sub Category</label>
                <div class="col-sm-9  scrollable-dropdown-menu">
                    <input class="form-control input-sm"  ng-model="repair_request.subcategory_new_name"  required
                           uib-popover="Enter sub-category name!" popover-trigger="mouseenter">
                </div>
            </div>            
        </form>

        <div class="table table-responsive" ng-show="subcategory_list.length > 0">
            <label class="font-bold"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;SubCategory List</label>
            <table  st-table="ticketlist" class="table ticket table-striped b-t b-light">
              <thead class="tblhead-sm" style="font-size: .7vw">
                <tr>
                  <th class="text-center"><b>Sub Category</b></th>
                  <th class="text-center"><b>Date</b></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="row in subcategory_list">
                  <td class="text-center" ng-click="selectRow(row)"><span>{{row.subcategory_name}}</span></td>
                  <td class="text-center"><span>{{row.created_at | mydatetime}}</span></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>

    <div class="modal-footer ">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" ng-click="createSubCategory()">
            <span class="glyphicon glyphicon-ok"></span>
            <b> Create</b>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
            <b> Cancel</b>
        </button>
    </div>

</div>
