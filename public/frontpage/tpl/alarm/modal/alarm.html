<style>
    .tabsdemoDynamicHeight md-content {
    background-color: transparent !important;
}
.tabsdemoDynamicHeight md-content md-tabs {
  background: #f6f6f6;
  border: 1px solid #e1e1e1;
}

.tabsdemoDynamicHeight md-content md-tabs md-tabs-wrapper {
  background: white;
}

.tabsdemoDynamicHeight md-content h1:first-child {
  margin-top: 0;
}
.modal-body {
  width: 900px;
  }

  .modal-dialog {
  width: 900px;
  }
</style>
<div class="modal-body wrapper" class="modal-dialog">            
    <div class="wrapper-md">        
            <div class="panel-body" style="padding: 5px 0px">
              <div class="form-horizontal form-validation">       
                <div class="form-group">
                    <label class="col-lg-2 control-label">Message</label>
                    <div ng-show='alarm_group.id>0' class="col-lg-10">
                        <input type="text" ng-model="alarm_group.description" ng-if="alarm_group.editable == 0" class="form-control input-sm" disabled>
                        <input type="text" ng-model="alarm_group.description" ng-if="alarm_group.editable == 1" class="form-control input-sm" >
                    </div>
                    <div ng-show='alarm_group.id==0' class="col-lg-10">
                        <input type="text" ng-model="alarm_group.description" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Notification Type</label>
                    <div class="col-lg-10 text-xs">
                        {{notification_type}}
                    </div>    
                </div>    
                <div class="form-group">
                    <label class="col-lg-2 control-label">Users</label>
                    <div class="col-lg-10" >
                        <tags-input ng-model="user_name_list" placeholder="" display-property="wholename" replace-spaces-with-dashes="false" ng-disabled="alarm_group.editable == 0" style="margin-top:-5px;font-size:12px;">
                            <auto-complete source="loadFiltersUser($query)" min-length="0" debounce-delay="0" load-on-focus="true" load-on-empty="true"
                                max-results-to-show="100">
                            </auto-complete>
                        </tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Location <label style="color:#F44336">*</label></label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control input-sm" ng-model="location" required />
                        <div class="err_message" >{{location_err}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Escalation</label>
                    <div ng-if="alarm_group.escalation == true" class="col-lg-10">
                        <div ng-if="alarm_group.trigger1_flag == 1">
                            <!--
                            <div class="text-xs">
                                Type: Acknowledge based
                            </div>
                            <div class="text-xs">
                                Percentage: {{alarm_group.percent}}%
                            </div>
                            <div class="text-xs">
                                Duration: {{alarm_group.trigger1_duration | duration}}
                            </div>
                            <div class="text-xs">
                                Time: {{alarm_group.trigger1_time | duration}}
                            </div> 
                            <div class="text-xs">
                                No of Retries: {{alarm_group.trigger1_loop}}
                            </div> 
                            -->
                            <div class="text-xs">
                                Mode: {{alarm_group.trigger1_action}}
                            </div> 
                        </div>
                        <div ng-if="alarm_group.trigger2_flag == 1">
                            <!--
                            <div class="text-xs">
                                Type: Status based
                            </div>  
                            <div class="text-xs">
                                Duration: {{alarm_group.trigger1_duration | duration}}
                            </div>                          
                            <div class="text-xs">
                                Time: {{alarm_group.trigger2_time| duration}}
                            </div> 
                            <div class="text-xs">
                                No of Retries: {{alarm_group.trigger1_loop}}
                            </div> 
                            -->
                            <div class="text-xs">
                                Mode: {{alarm_group.trigger1_action}}
                            </div> 
                        </div>

                    </div>
                    <div ng-if="alarm_group.escalation == false" class="col-lg-10 text-xs">
                        This alarm doesnâ€™t have escalation
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Comment</label>
                    <div class="col-lg-10">
                        <textarea class="form-control input-sm" rows="1" ng-model="comment" style="resize:none"></textarea>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
              </div>

            </div>
    </div>    
    <center>
        <button type="button" class="btn btn-dark btn-sm" ng-click="onSendAlarm()" ng-disabled="disable_create">
            <span class="text-success font-bold"><i class="fa fa-check"></i>&nbsp;Send</span>
        </button>
        <button type="button" class="btn btn-dark btn-sm" ng-click="cancel()">
            <span class="text-danger font-bold"><i class="fa fa-times"></i>&nbsp;Cancel</span>
        </button>           
    </center>
</div>
