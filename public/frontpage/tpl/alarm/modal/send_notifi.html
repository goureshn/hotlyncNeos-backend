<style>
.modal-body {
  width: 400px;
  }
  .modal-dialog {
  width: 400px;
  }
</style>
<div class="modal-body wrapper" class="modal-dialog">            
    <div class="wrapper-md">        
            <div class="panel-body" style="padding: 5px 0px">
              <div class="form-horizontal form-validation">                       
                <div class="form-group">
                    <div style="display: inline-block;">
                      <label class="col-lg-12 text-center text-sm">Send an update notification to users?</label> 
                    </div>
                    <div class="text-sm" style="display: inline-block; position: absolute;">
                      <label class="pl-20">
                        <input type="radio" ng-model="item.send_flag" value="yes" ng-click="changeOption('yes')" /> Yes
                      </label>
                      <label class="pl-20">
                        <input type="radio" ng-model="item.send_flag" value="no" ng-click="changeOption('no')" /> No
                      </label>
                  </div> 
                </div>
                <div class="form-group">
                    <label class="col-lg-3 text-center"> Comment: </label>
                    <div class="col-lg-9"> <input type="text" class="form-control" ng-model="status_comment" /> </idv>
                </div>
              </div>
            </div>
    </div>    
    <center>
        <button type="button" class="btn btn-dark btn-sm" ng-click="onSendAlarm()">
            <span class="text-success font-bold"><i class="fa fa-check"></i>&nbsp;OK</span>
        </button>
        <button type="button" class="btn btn-dark btn-sm" ng-click="cancel()">
            <span class="text-danger font-bold"><i class="fa fa-times"></i>&nbsp;Cancel</span>
        </button>           
    </center>
</div>
