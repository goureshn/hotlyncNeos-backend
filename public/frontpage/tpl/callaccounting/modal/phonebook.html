    <table class="table table-striped ticket" st-pipe="getHist" st-table="datalist">
      <thead class="tblhead-sm" style="background: #273746;">
      <tr>
        <!--<th class="text-center" st-sort-default="ascend" style="width: 30%">&nbsp;&nbsp;ID</th>-->
        <th class="text-left"  style="width: 20%">&nbsp;&nbsp;Name</th>

      <tbody ng-hide="isLoading">

        <!--<td class="text-center" >{{row.id}}</td>-->

                <input ng-show="row.input" type="text" class="reportinput text-sm" ng-model="row.contact_name" ng-keyup="$event.keyCode == 13 && onKeySave('Name',row)" />
        </td>                        
        <td class="text-left" style="width: 15%"><i class="fa fa-pencil" aria-hidden="true"  ng-click="onFieldHidden('Number',row)"></i>
                <label ng-hide="row.input_no" class="reportlabel text-sm">{{row.contact_no}}</label>
                <input ng-show="row.input_no" type="text" size="4" maxlength="15" class="reportinput text-sm" ng-model="row.contact_no" ng-keyup="$event.keyCode == 13 && onKeySave('Number',row)" />
        </td>
        <td class="text-center " style="width: 15%" >
          <a href uib-popover-template="'classify_type.html'" popover-trigger="outsideClick" popover-placement="auto right" ng-click="onClickType(row)">

              <span>{{row.type}}</span>
          </a>
      </td>
      <td class="text-center " style="width: 15%" >

            <label ng-hide="row.input_class" ng-if='row.auto_classify' class="reportlabel text-sm">Yes</label>
              <label ng-hide="row.input_class" ng-if='!row.auto_classify' class="reportlabel text-sm">No</label>
        </a>
      </td>
       
        <td class="text-left" style="width: 30%"><i class="fa fa-pencil" aria-hidden="true"  ng-click="onFieldHidden('Comment',row)"></i>
              <label ng-hide="row.input_comment" class="reportlabel text-sm">{{row.classify_comment}}</label>
              <input ng-show="row.input_comment" type="text" class="reportinput text-sm" ng-model="row.classify_comment" ng-keyup="$event.keyCode == 13 && onKeySave('Comment',row)" />
        </td>
				<td  class="text-center" style="width: 10%">

						<span class="glyphicon glyphicon-trash"></span>
				</button>
				</td>
      </tr>

<script type="text/ng-template" id="classify_type.html"  >
  <div ng-show="detailDisplay">
      <div class="panel panel-default"  style="width: 250px;margin-bottom: 0px;">
          <div class="panel-body">
              <form class="form-horizontal form-validation" >
                <div class="col-sm-6" style="padding: 5px 0px">
                  <label class="col-sm-12 text-muted text-xs"><b>Type :</b></label>
                  <div class="col-sm-12">
                    <input type="radio" ng-model="call.type" value="Personal">&nbsp;&nbsp;Personal&nbsp;&nbsp;
                    <input type="radio" ng-model="call.type" value="Business">&nbsp;&nbsp;Business
                  </div>
                </div>
                  <div class="line line-dashed b-b line-lg pull-in"></div>
                  <div class="form-group">
                      <div class="pull-right" style="margin-right: 20px">
                          <button type="button" class="btn btn-primary" ng-click="onSaveType()">&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;</button>
                          <button type="button" class="btn btn-default" ng-click="detailDisplay=false">Cancel</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
  </script>
  <script type="text/ng-template" id="classify_auto.html"  >
    <div ng-show="detailDisplayauto">
        <div class="panel panel-default"  style="width: 250px;margin-bottom: 0px;">
            <div class="panel-body">
                <form class="form-horizontal form-validation" >
                  <div class="col-sm-6" style="padding: 5px 0px">
                    <label class="col-sm-12 text-muted text-xs"><b>Auto Classify :</b></label>
                      <div class="col-sm-12">
                        <label class="i-switch m-t-xs m-r">
                          <input type="checkbox"  ng-model="call.auto_classify" checked>
                          <i></i>
                        </label> 
                    </div>
                  </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="pull-right" style="margin-right: 20px">
                            <button type="button" class="btn btn-primary" ng-click="onSaveAutoclassify()">&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            <button type="button" class="btn btn-default" ng-click="detailDisplayauto=false">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </script>
