<style>
    button {
        pointer: cursor;
    }

    input[type=file] {
        width: 150px;
        height: 20px;
    }
    .tbl-sm {
        font-size: .8vw;
        padding: 1px 15px !important;
        color: #67686a;
    }
</style>

<form class="form-horizontal form-validation" ng-submit="calculateRate()">
    <div class="modal-content">        
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h3 class="modal-title" style="color:#2691d9" id="Heading">Guest Call Rate</h3>
        </div>        
        <div class="modal-body">        
            <div class="form-group">                
                <div class="col-sm-6">
                    <label class="control-label text-xs text-muted">Extension Types</label>
                    <div>
                        <select class='form-control input-sm' ng-model="extension_type"
                            ng-options="value for value in extension_type_list" />
                    </div>
                </div>  
                <div class="col-sm-6">
                        <label class="control-label text-xs text-muted">Destination Type</label>
                        <div class="scrollable-dropdown-menu">
                            <input class="form-control input-sm col-sm-11" type="text" ng-model="dest_type"
                                    popover-trigger="mouseenter" placeholder="Enter Destination"
                                    uib-typeahead="item.country_code for item in dest_list | filter:$viewValue | limitTo:10"
                                    typeahead-min-length="0"
                                    typeahead-on-select="onDestSelect($item, $model, $label)"
                                    required>
    
                        </div>
                </div> 
            </div>    
            
            <div class="form-group" >
                <div class="col-sm-6">
                    <label class="control-label text-xs text-muted">Time Duration</label>
                    <div>
                        <input type="text" duration-input ng-model="time_duration" class="form-control input-sm">
                    </div>
                </div>      

                <div class="col-sm-6">
                    <label class="control-label text-xs text-muted">Charge</label>
                    <div>
                        <input type="text" ng-model="charge_val" class="form-control input-sm" disabled>
                    </div>
                </div>        
            </div>

        </div>

        <div class="modal-footer ">           
            <button type="submit" class="btn btn-info btn-sm w-xs" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>
                <b> Calculate</b>
            </button>
            <button type="button" class="btn btn-default btn-sm w-xs" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span>
                <b> Cancel</b>
            </button>
        </div>
    </div>
</form>
