<div ng-controller="ManualPostController" class="stretch">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">Manual Post</div>
        <div class="panel-body">
            <form class="bs-example form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Property ID</label>
                    <div class="col-lg-10">
                        <input type="number" ng-model="data.property_id" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Channel ID</label>
                    <div class="col-lg-10">
                        <input type="number" ng-model="data.channel_id" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Soure Property ID</label>
                    <div class="col-lg-10">
                        <input type="number" ng-model="data.src_config.src_property_id" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Source Build ID</label>
                    <div class="col-lg-10">
                        <input type="number" ng-model="data.src_config.src_build_id" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Source Channel ID</label>
                    <div class="col-lg-10">
                        <input type="number" ng-model="data.src_config.src_channel_id" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Param</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="data.param" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-sm btn-info" ng-click="submit()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
