<div ng-controller="MobileTrackController" class=" " style="margin: 0px; overflow-y: hidden">
 <div class="wrapper-md1 bg-light b-b font-bold" style="background-color: #141414; color:#337ab7">
        <h1 class="m-n font-thin h3 text-black" style="color:#337ab7">
            <label style="font-size: 25px">
                <i class="fa fa-history"></i>
                &nbsp;&nbsp;Mobile Tracking
            </label>
            <button class="btn btn-sm m-b-xs w-xs btn-info font-bold pull-right" style="margin-top:4px" title="Upload" style="cursor: pointer"
                ng-click="uploadfile()">
                <span class="">
                    <i class="fa fa-upload"></i>&nbsp;&nbsp;Upload
                </span>
            </button>
        </h1>
    </div>


    <div class="table table-responsive" style="">
        <table st-table="guestlist" st-pipe="getDataList" class="table ticket table-striped b-t b-light">
            <thead class="tblhead-sm">
                <tr>
                    
                    <th class="text-center" st-sort="created_at">Date</th>
                    <th class="text-center" st-sort="created_at">Uploaded By</th>
                    <th class="text-center" st-sort="type">Type</th>
                    <th class="text-center" st-sort="filename">Filename</th>
                    <th class="text-center">Download</th>
                    <th class="text-center">Sync</th>
                    <th class="text-center">Send Reminder</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Error File</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody ng-hide="isLoading">
                <tr class="" ng-repeat="row in datalist ">
                   
                    <td class="text-center" class="col-md-1">
                        {{row.created_at}}
                    </td>
                    <td class="text-center" class="col-md-2">
                        {{row.user}}
                    </td>
                    <td class="text-center col-md-1">
                        {{row.type}}
                    </td>
                    <td class="text-center col-md-2">
                        {{row.filename}}
                    </td>
                    <td class="col-md-1" class="text-center">
                        <a target="_self" href="{{row.folder_path}}{{row.filename}}" download="{{row.filename}}">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-file-text"></i>
                        </a>
                    </td>
                    <td class="text-center col-md-1">
                        <button class="btn btn-sm m-b-xs w-sm btn-success text-success font-bold" ng-disabled="(row.merge_flag==1)||(row.status!='Not Started')"
                            ng-click="sync(row)">
                            <span class="">
                                <i class="fa fa-refresh"></i>&nbsp;&nbsp;Sync
                            </span>
                        </button>
                    </td>
                    <td class="text-center col-md-1">
                        <button class="btn btn-sm m-b-xs w-sm btn-primary text-success font-bold" ng-disabled="(row.status!='Finished')"
                            ng-click="sendReminder(row)">
                            <span class="">
                                <i class="fa fa-send"></i>&nbsp;&nbsp;Send Reminder
                            </span>
                        </button>
                    </td>
                    <td class="text-center col-md-1">
                        {{row.status}}
                    </td>
                    <td class="col-md-1" class="text-center">
                        <a ng-show="row.error_filename" target="_self" href="{{row.error_path}}{{row.error_filename}}" download="{{row.error_filename}}">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-file-text"></i>
                        </a>
                    </td>
                    <td class="text-center col-md-1">
                        
                        <button type="button" class="btn btn-sm m-b-xs w-xs btn-light text-danger font-bold" style="background-color: transparent;border-color:transparent"
                             ng-click="delete(row)">
                            <span class="">
                                <i class="fa fa-trash fa-lg"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tbody ng-show="isLoading">
                <tr>
                    <td colspan="5" class="text-center">
                        <i class="fa fa-spin fa-refresh"></i>
                    </td>
                </tr>
            </tbody>
            <tfoot ng-hide="isLoading">
                <tr ng-show="paginationOptions.totalItems > paginationOptions.pageSize">
                    <td colspan="5" class="text-center">
                        <div st-pagination="" st-items-by-page="paginationOptions.pageSize" st-displayed-pages="7" class="no-margin"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</div>
