<form class="form-horizontal form-validation" ng-submit="ok()">

    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h3 class="modal-title" style="color:#2691d9" id="Heading">Hotel Checklist</h3>
        </div>
        <br>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group" >
                        <label class="col-sm-4 control-label text-muted">Name</label>
                        <div class="col-sm-8">
                            <input ng-model="model.name" class="form-control  input-sm" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label text-muted">
                            Assigner
                        </label>
                        <div class="col-sm-8 scrollable-dropdown-menu">
                            <tags-input ng-model="model.job_role_tags" display-property="job_role" style="margin-top: -5px"
                                        replace-spaces-with-dashes="false" placeholder="Job Role"                                        
                                        min-length="0"
                                        >
                                <auto-complete source="jobroleTagFilter($query)"
                                    min-length="0"
                                    debounce-delay="0"
                                    load-on-focus="true"
                                    load-on-empty="true"
                                    max-results-to-show="10"
                                    required
                                    >
                                </auto-complete>
                            </tags-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label text-muted">Report Completor</label>
						<div class="col-sm-4">
							<label class="i-switch m-t-xs m-r">
								<input type="checkbox" ng-model="model.report_completor" checked>
								<i></i>
							</label>
					    </div>
                    </div>

                    <div class="form-group" ng-show = "!model.report_completor">
                        <label class="col-sm-4 control-label text-muted">
                            Report
                        </label>
                        <div class="col-sm-8 scrollable-dropdown-menu">
                            <tags-input ng-model="model.user_group_tags" display-property="job_role" style="margin-top: -5px"
                                        replace-spaces-with-dashes="false" placeholder="Report Group"                                        
                                        min-length="0"
                                        >
                                <auto-complete source="jobroleTagFilter($query)"
                                    min-length="0"
                                    debounce-delay="0"
                                    load-on-focus="true"
                                    load-on-empty="true"
                                    max-results-to-show="10"
                                    required
                                    >
                                </auto-complete>
                            </tags-input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label text-muted">
                            Notification Group
                        </label>
                        <div class="col-sm-8 scrollable-dropdown-menu">
                            <tags-input ng-model="model.notify_group_tags" display-property="job_role" style="margin-top: -5px"
                                        replace-spaces-with-dashes="false" placeholder="Notification Group"                                        
                                        min-length="0"
                                        >
                                <auto-complete source="jobroleTagFilter($query)"
                                    min-length="0"
                                    debounce-delay="0"
                                    load-on-focus="true"
                                    load-on-empty="true"
                                    max-results-to-show="10"
                                    required
                                    >
                                </auto-complete>
                            </tags-input>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-muted">Frequency</label>
                        <div class="col-sm-4">
                            <input class="form-control input-sm" type="number" data-ng-model="model.frequency"
                                    uib-popover="" popover-trigger="mouseenter" popover-placement="top" required/>
                        </div>
                        <div class="col-sm-4">
                            <select class='col-sm-6 form-control input-sm' ng-model="model.freq_unit"
                                    ng-options="value for value in frequency_units" required>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 text-right control-label text-muted" style="margin-bottom: 0px">Start Date</label>
                        <div class="col-sm-8 input-group" style="padding-left:15px; padding-right:15px">                            
                            <input type="text" required class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="model.start_date" is-open="start_date_opened" 
                                date-disabled="disabled(date, mode)" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>                                                
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label text-muted">Location</label>                        
                        <div class="col-sm-3">
                            <select class='col-sm-6 form-control input-sm' ng-model="model.location_mode"
                                    ng-options="value for value in location_mode_list" required>
                            </select>
                        </div>
                        <div class="col-sm-6" ng-show="model.location_mode == 'Admin'">
                            <tags-input ng-model="model.location_tags" display-property="name" style="margin-top: -5px"
                                        replace-spaces-with-dashes="false" placeholder="Location"
                                        min-length="0"
                                        >
                                <auto-complete source="locationTagFilter($query)"
                                    min-length="0"
                                    debounce-delay="0"
                                    load-on-focus="true"
                                    load-on-empty="true"
                                    max-results-to-show="10"
                                    required
                                    >
                                </auto-complete>
                            </tags-input>
                        </div>
                    </div>
                </div>                
            </div>
        </div>

        <div class="modal-footer ">
            <button type="submit" class="btn btn-info btn-sm w-xs" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>
                <b> Save</b>
            </button>

            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span>
                <b> Cancel</b>
            </button>
        </div>

    </div>

</form>
