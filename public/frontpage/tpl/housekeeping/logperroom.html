<div ng-controller="LogPerRoomController">
    <div class="wrapper-md1">
        <div class="panel panel-default">
            <div class="panel-heading">Logs</div>
            <div class="table table-responsive">
                <table  st-table="guestlist"  st-pipe="getDataList" class="table ticket">
                    <thead >
                        <tr >
                            <th st-sort="id" st-sort-default="reverse"><b>ID</b></th>
                            <th st-sort="room"><b>Room Number</b></th>
                            <th st-sort="status"><b>Housekeeping Status</b></th>
                            <th st-sort="username"><b>Assign to</b></th>
                            <th st-sort="created_at"><b>Start Time</b></th>
                            <th st-sort="created_at"><b>End Time</b></th>
                        </tr>
                    </thead>
                    <tbody ng-hide="isLoading">
                        <tr class="" ng-repeat="row in datalist">
                            <td style="width: 40px">
                                <a>{{row.id}}</a>
                            </td>
                            <td>{{row.room}}</td>
                            <td>{{row.status}}</td>
                            <td>{{row.assigne_to}}</td>
                            <td>{{row.start_time | mydatetime}}</td>
                            <td>{{row.end_time | mydatetime}}</td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="9" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                    </tbody>
                    <tfoot ng-hide="isLoading">
                        <tr ng-show="paginationOptions.totalItems > paginationOptions.pageSize">
                            <td colspan="9" class="text-center">
                                <div st-pagination="" st-items-by-page="paginationOptions.pageSize" st-displayed-pages="7" class="no-margin"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
