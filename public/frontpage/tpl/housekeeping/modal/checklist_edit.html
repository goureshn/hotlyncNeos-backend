<div class="modal-content">
    <form class="form-horizontal form-validation" ng-submit="update()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h3 class="modal-title" style="color:#2691d9" id="Heading">Checklist</h3>
        </div>
        <br>
        <div class="modal-body">
            <div class="form-group" >
                <label class="col-sm-3 text-right control-label text-muted" >Name</label>
                <div class="col-sm-9  scrollable-dropdown-menu">
                    <input class="form-control input-sm"  ng-model="model.name"  required
                        placeholder="Name">
                </div>
            </div>            
                <div class="form-group" >
                <label class="col-sm-3 text-right control-label text-muted" >Active</label>
                <div class="col-sm-9  scrollable-dropdown-menu">
                    <label class="i-switch m-t-xs m-r" >
                        <input type="checkbox" ng-model="model.active" checked>
                        <i></i> 
                    </label>
                </div>
            </div>                    
        </div>

        <div class="modal-footer ">
            <button type="submit" class="btn btn-danger btn-sm" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>
                <b> Update</b>
            </button>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span>
                <b> Cancel</b>
            </button>
        </div>
    </form>
</div>
