<div class="modal-content">
    <form class="form-horizontal form-validation" ng-submit="create()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <h3 class="modal-title" style="color:#2691d9" id="Heading">Schedule</h3>
        </div>
        <br>
        <div class="modal-body">
            <div class="form-group" >
                <label class="col-sm-3 text-right control-label text-muted" >Name</label>
                <div class="col-sm-9  scrollable-dropdown-menu">
                    <input class="form-control input-sm"  ng-model="model.name"  required
                        placeholder="Name">
                </div>
            </div>   
            <div class="form-group" >
                    <label class="col-sm-3 text-right control-label text-muted" >Code</label>
                    <div class="col-sm-9">
                            <select class='form-control' ng-model="model.code"  ng-options="type for type in code_list">
                                </select>
                    </div>
                   
            </div>   
            <div class="form-group" >
                    <label class="col-sm-3 text-right control-label text-muted" >Days</label>
                    <div class="col-sm-9" ng-dropdown-multiselect="" options="days_list" selected-model="model.days" checkboxes="true" extra-settings="daylist_hint_setting" translation-texts="daylist_hint">
                        </div>
            </div>                               
        </div>

        <div class="modal-footer ">
            <button type="submit" class="btn btn-danger btn-sm" data-dismiss="modal">
                <span class="glyphicon glyphicon-ok"></span>
                <b> Create</b>
            </button>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove"></span>
                <b> Cancel</b>
            </button>
        </div>
    </form>
</div>
