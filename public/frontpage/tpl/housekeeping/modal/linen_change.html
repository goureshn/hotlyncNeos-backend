<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12 b-r">
            <h3 class="m-t-none m-b font-thin">Linen Change</h3>
            <form role="form">
                
                
                <div class="form-group" >
                        <label class="col-sm-3 control-label">Change Linen Manually</label>
                        <div class="col-sm-9">
                            <label class="i-switch m-t-xs m-r">
                                <input type="checkbox" ng-model="item.change_linen" checked>
                                <i></i>
                            </label>
                        </div>
                    </div>
                <div class="checkbox m-t-lg pull-right ">
                    <button type="submit" class="btn btn-sm btn-primary text-uc m-t-n-xs" ng-click="saveLinenChange()"><strong>&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;</strong></button>
                    <button type="submit" class="btn btn-sm btn-default text-uc m-t-n-xs" ng-click="cancelChange()"><strong>&nbsp;&nbsp;Cancel&nbsp;&nbsp;</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>
