<style>
        .total_count {
            background-color: #2c3e50;
            margin-bottom: 0px;
            border-radius: 6px;
        }
    
      .create_menu a {
          height: 0px;
          margin-top: -2px;
      }
    </style>
    
    <link rel="stylesheet" href="css/multi.css">
    
    
    <div  ng-controller="HotWorkFormController" style="overflow: hidden; position: fixed">
    
      <!-- - - - - - - - - - - - - - - - - - - - - - - - HEADER - - - - - - - - - - - - - - - - - - - - - - - -->
      
      <div class="row bg-light lt" style="padding: 5px; margin-left: -10px;background-color: #141414">
          <div class="col-sm-6"><h1 class="m-n font-thin h5 text-black" style="color:#337ab7">
                      <label style="font-size: 25px; margin-bottom: 0px"><i class="fa fa-exclamation-triangle"></i>
              Hotwork Permit Form</label></h1>
              </div>
          <div class="input-group col-xs-2 pull-right" style="padding-right: 15px">
              <span ng-show="filter_value" class="input-group-btn">
                  <button type="submit" class="btn btn-sm " ng-click="clearForm()"><i class="fa fa-close"></i></button>
              </span>	
              <input type="text" ng-model="filter_value" class="form-control input-sm no-border  padder" ng-keyup="$event.keyCode == 13 && searchForm(filter_value)" placeholder="ID/Requestor">
              <span class="input-group-btn">
                  <button type="submit" class="btn btn-sm " ng-click="searchForm(filter_value)"><i class="fa fa-search"></i></button>
              </span>	          	
          </div>
         
      </div>
      
      <div class="hbox">
          <div class="col b-r" style="width: 45%; position: fixed">
              <!-- header -->
              <div class="wrapper bg-light lter b-b" style="padding-bottom:11px">
                  <div class="btn-group pull-right">
                      <button type="button" class="btn btn-sm btn-bg btn-default">
                        {{paginationOptions.numberOfPages}}/{{paginationOptions.countOfPages}} - {{paginationOptions.totalItems}} Items
                      </button>
                      <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onPrevPage()" ng-disabled="paginationOptions.numberOfPages <= 1">
                          <i class="fa fa-chevron-left"></i>
                      </button>
                      <button type="button" class="btn btn-sm btn-bg btn-default" ng-click="onNextPage()"
                          ng-disabled="paginationOptions.numberOfPages >= paginationOptions.countOfPages">
                          <i class="fa fa-chevron-right"></i>
                      </button>
                  </div>
    
                  <div class="btn-toolbar" style="padding-left: 2px">
                      <div class="btn-group">
                        <button id="dateranger" class="btn btn-sm btn-icon btn-default" data-toggle="tooltip" title="Date Filter" data-placement="bottom" ui-jq="daterangepicker" ui-options="dateRangeOption"	 data-title="Refresh" ng-click="onClickDateFilter()">
                          <i class="fa fa-calendar"></i>
                        </button>							
                      </div>
                      <div class="btn-group">
                        <button class="btn btn-sm btn-icon btn-default" data-toggle="tooltip" title="Refresh" data-placement="bottom" ng-click="refreshLogs()">
                          <i class="fa fa-refresh"></i>
                        </button>
                      </div>
                    <!--  
                      <div class="btn-group pull-right" style="margin-right: 20px;margin-top: 5px;">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" ng-click="onCreateForm()">Create New
                            
                        </button>
                      </div>
                    -->
                    </div>
              </div>
              <!-- / header -->
              <!-- Grid Table -->
              <div class="bg-light lter multiDemo" style="width:100%; padding: 0px; margin: 0px"
                  ng-style="{'height': tab_height1, 'overflow-y': 'auto'}">
                  <ul id="list_ticket" class="list-group list-group-lg no-radius table-striped m-b-none m-t-n-xxs" >
                      <li ng-repeat="row in datalist" 
                              class="list-group-item clearfix b-l-5x"
                              ng-class="{'selected': row.active}"
                              style="padding-bottom: 0px">
                          <div class="pull-right text-muted" style="margin-top: 13px">
                        <!--
                        <a class="btn default btn-xs btn-danger" ng-click="completeTicket(row)">
                            <i class="fa fa-times"></i>
                        </a>-->      
                          </div>
                          <div class="clear" ng-click="onSelectTicket(row, $index)" style="padding: 0px">				      
                              <div class="clear">  
                                  <label class="font-bold"><a><i class="fa fa-id-badge" style="font-size: 17px; color: #1565C0"></i>&nbsp;{{::row.ticket_no}}</a></label>&nbsp;|
                                  <i  class="fa fa-user-circle-o" style="color: #00796B" ></i>
                                      <label>&nbsp;{{::row.request_company}}&nbsp;</label>
                                     
                                    <div class="pull-right" style="margin-right: 6px; margin-top: -1px">
                                        <span ng-class="{'label' : true, 'm-l-sm': true,
                                        'bg-wakeup-failed ': row.status == 'Incomplete',
                                         'bg-wakeup-pending': row.status == 'Approved Level 1',
                                         'bg-all': row.status == 'Approved Level 2',
                                         'bg-wakeup-success': row.status == 'Approved Level 3',
                                         'bg-wakeup-success': row.status == 'Complete'
                                           }">{{::row.status}}
    
                                          
                                        </span>
                                   </div>
                                  
                              </div>
                              
                              
                              <div class="text-ellipsis text-sm" style="width: 100%; margin-top: 0px">
                                  <label  style="width: 100%;
                                                        white-space: nowrap;
                                                        text-overflow: ellipsis;
                                                        overflow: hidden;
                                                        text-overflow: ellipsis;
                                                          -o-text-overflow: ellipsis;">
                                     <label class="font-bold">
                                            <a class="text-sm"><i class="fa fa-calendar text-primary"></i>&nbsp;{{::row.created_at_time}}</a>
                                    </label>
                                      <label class="pull-right font-bold" class="control-label text-xs text-muted">By
                                          <a class="text-sm">&nbsp;{{::row.first_name}}</a>
                                      </label>
                                    </label> 	
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>

        <div  class="col" style="width: 53.5%" ng-style="{'height': full_height, 'overflow-y': 'hidden'}">
                <div style="opacity: 0.5;">
                    <img style="margin-top:50px" class="img-full" ng-show="selectedTickets.length < 1" src="img/hotlync_.png"  alt="">
                </div>
                
                <uib-tabset active="active" ng-show="selectedTickets.length > 0">
                    <uib-tab ng-repeat="tab in selectedTickets" active="tab.active" index="tab.id" disabled="tab.disabled">
                        <uib-tab-heading>
                            <uib-tab-heading style=" font-size:medium;color:#5c5d5e">{{getTicketNumber(tab)}}
                                <span ng-click="removeSelectticket(tab, $index)"><i class="fa fa-times" style="color:#FF0000"></i></span>
                            </uib-tab-heading>
                        </uib-tab-heading>
                        
                        <div fill-height additional-padding="30" debounce-wait="10"  ng-include="'tpl/forms/hotwork_form_validate.html'" ng-controller="HotWorkValidationController" ng-init="init(tab)">
                        </div>
                    </uib-tab>
                </uib-tabset>
            
        </div>
    
    
    
    
    </div>
    </div>
