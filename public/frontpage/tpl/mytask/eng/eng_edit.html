<style>
    button {
        pointer: cursor;
    }

    input[type=file] {
        width: 150px;
        height: 20px;
    }
</style>
<script type="text/ng-template" id="locationTypeahead.html">
    <a>
        <span ng-bind="match.model.name"></span><br>
        <span style="font-size: 10px" ng-bind="match.model.type"></span><br>
    </a>
</script>
<script type="text/ng-template" id="userTypeahead.html">
    <a>
      <span ng-bind="match.model.wholename"></span><br>
      <span style="font-size: 10px" ng-bind="match.model.job_role"></span><br>
    </a>
  </script>
<script type="text/ng-template" id="partTypeahead.html">
    <a>
        <span ng-bind="match.model.name"></span><br>
        <span style="font-size: 10px" ng-bind="match.model.type"></span><br>
    </a>
</script>

<script type="text/ng-template" id="supplier_list_modal.html">
  	<div ng-include="'tpl/mytask/eng/supplier_list_modal.html'"></div>
</script>

<div class="wrapper" ng-style="{'height': ticketlist_height, 'overflow-y': 'auto'}">
  	<div>
		<div class="panel panel-default" style="border-radius: 4px">
			<div class="panel-heading">
				<div class="">
					<label class="font-bold"><i class="glyphicon glyphicon-user text-default"></i>&nbsp;&nbsp;Requestor Details</label>
				</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal form-validation">
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Requestor Name</label><br>
						<label class="text-sm font-bold">{{eng.first_name}} {{eng.last_name}}</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Employee ID</label><br>
						<label class="text-sm font-bold">{{eng.employee_id}}</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Department</label><br>
						<label class="text-sm font-bold">{{eng.department}}</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Job Role</label><br>
						<label class="text-sm font-bold">{{eng.job_role}}</label>
					</div>
				</form>
			</div>
		</div>	
 
  	</div>
  	<div>
		<div class="panel panel-default" style="border-radius: 4px">
			<div class="panel-heading">
				<div class="">
					<label class="font-bold"><i class="glyphicon glyphicon-user text-default"></i>&nbsp;&nbsp;Request Details</label>
					<label ng-show="eng.up_wholename" class="control-label text-xs text-muted">&nbsp;&nbsp;<i class="fa fa-clock-o"></i>&nbsp;
						<span ng-hide="(eng.status=='Resolved'||eng.status=='Closed')"> Last updated By {{eng.up_wholename}}</span>
						<span ng-show="(eng.status=='Resolved'||eng.status=='Closed')"> Resolved By {{eng.up_wholename}}</span>
					</label>
					<!-- <label ng-show="eng.up_wholename && (eng.status=='Resolved'||eng.status=='Closed')" class="control-label text-xs text-muted">&nbsp;&nbsp;<i class="fa fa-clock-o"></i>&nbsp;Resolved By {{eng.up_wholename}}</label> -->
					<div class="pull-right" style="margin-top: -4px">
						<div class="btn-group">
							<button type="button" ng-show="eng.status=='Pending'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'" class="btn btn-default btn-sm" ng-click="onAck()">
								<span class="text-default">Acknowledge</span>
							</button>
							<button type="button" ng-show="eng.status=='Pending'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'" class="btn btn-default btn-sm" ng-click="onReject()" style="margin-left: 5px">
								<span class="text-default">Reject</span>
								</button>
							<button type="button" ng-show="eng.status=='Acknowledge'|| eng.status=='Reject'" class="btn btn-default btn-sm"
								ng-click="inProgress()">
								<span class="text-default">In-Progress</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal form-validation">
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Severity</label><br>
						<select class='form-control input-sm' ng-show="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'" ng-model="eng.sev" ng-change="onSeveritySelect()" ng-options="value.severity as value.severity for (key, value) in severity_list"
						/>
						<label ng-hide="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'" class="text-sm font-bold">{{eng.sev}}</label>
					</div>
					<div class="col-sm-6" style="padding-bottom:15px">
						<label class="control-label text-xs text-muted">Status</label><br>
						<label class="text-sm font-bold">{{eng.status}}</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Category</label><br>
						<div class="scrollable-dropdown-menu" ng-show="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'">
							<input type="text" ng-model="eng.category" class="form-control input-sm"  popover-trigger="mouseenter"
								popover-placement="top" uib-typeahead="cat.category for cat in getCategoryList($viewValue)" typeahead-min-length="0" typeahead-on-select="onCategorySelect($item, $model, $label)">
						</div>
						<label ng-hide="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'" class="text-sm font-bold">{{eng.category}}</label>
						<!-- <label class="text-sm font-bold">{{eng.category}}</label> -->
					</div>
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Sub-category</label><br>
						<div class="scrollable-dropdown-menu" ng-show="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'">
							<input type="text" ng-model="eng.subcategory" class="form-control input-sm"  popover-trigger="mouseenter"
								popover-placement="top" uib-typeahead="sub.sub_cat for sub in getSubCategoryList($viewValue)" typeahead-min-length="0" typeahead-on-select="onSubCategorySelect($item, $model, $label)">
						</div>
						<label ng-hide="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'" class="text-sm font-bold">{{eng.subcategory}}</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Subject</label><br>
						<label class="text-sm font-bold">{{eng.subject}}</label>
					</div>
					<div class="col-sm-6">
						<label class="control-label text-xs text-muted">Location</label>
						<br>
						<label class="text-sm font-bold">{{eng.location}}</label>
					</div>
					<div class="col-sm-12">
						<label class="control-label text-xs text-muted">Assign To</label>
						<br>
						<div class="scrollable-dropdown-menu" ng-show="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'">
							<input type="text" minlength="3"ng-model="eng.assignee" class="form-control input-sm" placeholder="Search Job Role, Firstname or Lastname"
								typeahead-editable="false" uib-typeahead="asgn.wholename for asgn in getAssigneeList($viewValue)" typeahead-on-select="onAssigneeSelect($item, $model, $label)"
								typeahead-min-length="0" typeahead-template-url="userTypeahead.html" typeahead-no-results="noResults">
							
						</div>
						<label ng-hide="eng.status=='Pending'||eng.status=='In-Progress'|| eng.status=='Re-Opened'|| eng.status=='Awaiting Approval'"
							class="text-sm font-bold">{{eng.assignee}}</label>
					</div>

					<div class="col-sm-6" ng-show="eng.status == 'Pending' || eng.status == 'In-Progress' || eng.status == 'Acknowledge'" style="margin-top: 10px">
						<div class="col-sm-2" style="padding-left: 0px">
							<label class="i-switch m-t-xs m-r">
								<input type="checkbox" ng-model="eng.outside_flag" ng-change="onSupplierEnabled()" checked ng-disabled="eng.status != 'Pending'">
								<i></i>
							</label>
						</div>
						<div class="col-sm-10 text-muted" style="margin-top: 5px">Oustsource/ Outside Supplier</div>						
					</div>

					<div class="col-sm-4" ng-show="eng.status == 'Pending' || eng.status == 'In-Progress' || eng.status == 'Acknowledge'">
						<label class="control-label text-xs text-muted">Supplier</label><br>
						<div class="scrollable-dropdown-menu">
							<input type="text" ng-model="eng.supplier" class="form-control input-sm"  popover-trigger="mouseenter"
								popover-placement="top" uib-typeahead="item.supplier for item in supplier_list" 
								typeahead-min-length="0" 
								typeahead-on-select="onSupplierSelect($item, $model, $label)"
								typeahead-no-results="noSupplierResults"
								ng-disabled="eng.outside_flag == 0 || eng.status != 'Pending'"
								>							
						</div>												
					</div>
					<div class="col-sm-2">
						<i class="fa fa-plus-circle fa-2x text-danger " style="cursor: pointer; margin-top: 25px" title="Create Supplier" ng-click="onCreateSupplier()"></i>
					</div>

					<div class="col-sm-11" ng-show="eng.status=='Closed'||eng.status=='Resolved'||eng.status=='In-Progress'">
						<label class="control-label text-muted">
							Comment							
						</label>
						<br>
						<div class="">
							<textarea type="text" ng-show="eng.status=='In-Progress'" spellcheck="true" class="form-control input-sm ng-pristine  ng-untouched ng-empty ng-invalid ng-invalid-required"
								rows="2" ng-model="eng.ipcomment" style="resize:none" required=""></textarea>
							<label class="text-sm font-bold" style="margin-top: 5px" ng-show="eng.status=='Closed'||eng.status=='Resolved'">{{eng.ipcomment}}</label>
						</div>
					</div>
					<div class="col-sm-1 pull-right" style="margin-top: 30px" ng-show="eng.status=='In-Progress'">
						<button class="btn btn-rounded btn btn-icon btn-dark ng-scope" title="Save" style="cursor: pointer" ng-click="onIPComment()">
							<span class="text-success"><i class="fa fa-save" style="font-size: 15px"></i></span>
						</button>
					</div>
					<div class="col-sm-12">
						<label class="control-label text-xs text-muted">Engineering Request</label><br>
						<label class="text-sm font-bold">{{eng.request}}</label>
					</div>
					<div class="col-sm-12" ng-show="eng.sendflag==1">
						<label class="control-label text-xs text-muted">Reason for reject</label><br>
						<label class="text-sm font-bold">{{eng.reject}}</label>
					</div>
					<div class="col-sm-12">
						<label class="control-label text-xs text-muted">Download</label><br>
						<a ng-repeat="upload in eng.sub_download_array" ng-href="{{'/' + upload}}" download>
							<i class="fa fa-file-o thumb-xs avatar" style="font-size: 20px; margin-right: 15px;width: 25px">
							<i class="busy md b-white bottom" ng-click="removeFile($index);$event.stopPropagation();"></i></i></a>                 
							<a ng-if="eng.sub_download_array.length < 1" style="font-style: italic;">No Attachment</a>  
					</div>
				</form>
				<form class="form-horizontal form-validation" ng-show="eng.status=='In-Progress' || eng.status=='Resolved' || eng.status=='Closed'">
					<div class="col-sm-12" style="margin-top: 15px" ng-show="eng.status=='In-Progress'">
						<label class="control-label text-muted">Additional Files&nbsp;&nbsp;&nbsp;</label>
								
						<button class="btn btn-dark btn-sm" ngf-select="uploadFiles($files)" multiple ngf-max-files="5"
							ngf-max-size="10MB" ngf-accept="'image/*,application/pdf'"
							ngf-pattern="'image/*,application/pdf'" ngf-capture="'camera'"
							ng-disabled="eng.status == 'Resolved' || eng.status=='Closed'">
							<span class="text-success font-bold"><i class="fa fa-upload"></i>&nbsp;Select Files</span>
						</button>
					</div>	
					<div class="col-sm-10 ">
						<ul>
							<li ng-repeat="f in files" style="font:smaller">
								{{f.name}}
							</li>
						</ul>
							<uib-progressbar ng-show="progress >= 0" class="progress-striped progress-sm" style="margin: 5px" value="progress" type="info">                  
						
						</uib-progressbar>                
						{{errorMsg}}
					</div>  
				
					<div class="col-sm-12">
						<label class="control-label text-muted">Resolution<i class="text-danger">*</i></label>
							<div class=""> 
								<textarea type="text" ng-show="eng.status=='In-Progress'" spellcheck="true" class="form-control input-sm ng-pristine  ng-untouched ng-empty ng-invalid ng-invalid-required" rows="2" ng-model="eng.resolution" style="resize:none" required=""></textarea> 
							<label class="text-sm font-bold" style="margin-top: 5px" ng-show="eng.status=='Resolved' || eng.status=='Closed'">{{eng.resolution}}</label> 
							</div> 
							
					</div>
					<br>
					<div class="col-sm-7 pull-right" style="margin-top: 10px" ng-show="eng.status=='In-Progress'">
						<button type="button" class="btn btn-dark btn-sm" ng-click="onResolve()">
							<span class="text-success"><i class="fa fa-check"></i>&nbsp;Resolve</span>
						</button>
					</div>
					<div class="col-sm-7 pull-right" style="margin-top: 10px" ng-show="eng.status=='Resolved'">
						<button type="button" class="btn btn-dark btn-sm" ng-click="onClose()">
						<span class="text-success"><i class="fa fa-check"></i>&nbsp;Close</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
  	

<!-- - - - - - REQUEST HISTORY - - - - - -->
	<div> 
		<div class="panel panel-default">
			<div class="panel-heading">
				<label class="font-bold"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;&nbsp;Request History</label>
				<!--<label ng-show="issue.up_wholename" class="control-label text-xs text-muted">&nbsp;&nbsp;<i class="fa fa-clock-o"></i>&nbsp;
					<span> ID {{issue.id}}</span>
				</label>-->
			</div>
			<div class="table table-responsive">
				<table  class="table ticket table-striped b-t b-light">
					<thead class="tblhead-sm" style="font-size: .7vw">
						<tr>
							<th class="text-center" st-sort-default="descend"><b>Date Time</b></th>
							<th class="text-center"><b>Action</b></th>
							<th class="text-center"><b>Comment</b></th>
							<th class="text-center"><b>User</b></th>
						</tr>
					</thead>
					<tbody ng-hide="isLoading">
						<tr class="" ng-repeat="row in eng.datalist">
							<td class="text-center"><span>{{row.created_at}}</span></td>
							<td class="text-center"><span>{{row.action}}</span></td>
							<td class="text-center"><span>{{row.comment}}</span></td>
							<td class="text-center"><span>{{row.user}}</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- - - - - - /REQUEST HISTORY - - - - - -->
  	
</div>
