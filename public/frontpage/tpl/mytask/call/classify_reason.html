<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12 b-r">
            <h3 class="m-t-none m-b font-thin">Call Classification (Comment)</h3>
            <form role="form">
                
                <div class="form-group">
                    <textarea class="form-control input-sm" rows="4" ng-model="call.comment" ng-pattern="call.regex" style="resize:none"></textarea>
                </div>
                <div class="form-group">
                    <label style="resize:none"><i class="text-danger">*</i> Please enter a valid comment more than 10
                        characters. Also avoid special characters.</label>
                </div>
                <div class="checkbox m-t-lg pull-right ">
                    <button type="submit" class="btn btn-sm btn-primary text-uc m-t-n-xs" ng-click="save()"><strong>&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;</strong></button>
                    <button type="submit" class="btn btn-sm btn-default text-uc m-t-n-xs" ng-click="cancel()"><strong>&nbsp;&nbsp;Cancel&nbsp;&nbsp;</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>
