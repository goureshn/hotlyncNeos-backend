<div class="login-page" style="width:100%" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
	<style>
		.container-view {			
			width: 100%;
		}
		
		.logo-container img {
			margin-left: auto;
			margin-right: auto;			
		}

		@media (max-width: 768px) {
			.divider-line {
				display: none;
			}
		}

		
	</style>
	<div class="container-view" style="display:table" fill-height additional-padding="100">
		<div style="display: table-cell;vertical-align: middle;">
			<div class="col-sm-6 logo-container" >
				<img class="navbar-brand block" src="../frontpage/img/login_logo.png" alt="" 
						style="width: 530px; height: auto;"/>
			</div>
			<div class="col-sm-6 form-container">
				<form class="form-horizontal form-validation" style="margin-top: 100px" ng-submit="getCpmpare_flag()">
					<div class="col-sm-offset-2 col-sm-6 wrapper text-danger text-center">
						{{license_info.message}}
					</div>
					<div class="col-sm-offset-2 col-sm-6 text-danger wrapper text-center" ng-show="authError">
						{{authError}}
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<label class="control-label text-white">Username  </label>
							<div>
								<input type="text" class="form-control" 
									ng-model="user.username" ng-disabled="user.viewinform"
									required
									>
							</div>
						</div>                  
					</div>    

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<label class="control-label text-white">Password  </label>
							<div>
								<input type="password" class="form-control" 
									ng-model="user.password" ng-disabled="user.viewinform"
									required
									>
							</div>
							<div class="text-center" style="color:#fff; font-size: 16px; display:inline; float:right">
								<a ui-sref="access.forgotpwd">Forgot password?</a>
							</div>
						</div>                  
					</div>    

					<div class="form-group" style="margin-top:30px">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-success btn-lg w-sm" ng-disabled='form.$invalid'>
								
								<b> Log in</b>
							</button>				
							<div class="text-center" style="color:#fff; font-size: 16px; margin-top:8px; display:inline; float:right">
								<input type="checkbox" id="stay_sigin_in" ng-model="stay_signin" ng-change="onChangeSignin()"/> <label for="stay_sigin_in">Stay signed in</label> 
							</div>
						</div>                  
					</div>    
				</form>
			</div>			
		</div>	
	</div>	
	<div class="text-center container-footer" ng-include="'tpl/blocks/page_footer.html'">			
	</div>		
	<div class="divider-line" style="position:absolute;left:50%;top:0px; padding-top:100px" fill-height additional-padding="100" debounce-wait="100">
		<div style="width:1px; background-color:grey;height:100%"><div>
	</div>
</div>
