<div ng-controller="LostFoundReportController" class=" " style="margin: 0px; overflow-y: hidden">


    <div class="col-lg-6 col-centered">
        <div class="panel panel-default">
            <div class="panel-heading font-bold">LOST AND FOUND REPORT </div>
            <div class="panel-body">
                <form class="form-horizontal form-validation ng-pristine ng-valid-max-tags ng-valid-min-tags ng-valid-leftover-text ng-valid-editable ng-valid ng-valid-required" style="">

                    <div class="form-group">
                        <label class="col-lg-2 control-label">Start Date</label>
                        <div class="col-lg-10">
                            <input type="text"  class="form-control input-sm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">End Date</label>
                        <div class="col-lg-10">

                            <input type="text"  class="form-control input-sm ng-pristine ng-untouched ng-valid ng-not-empty"  style="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">Type</label>
                        <div class="col-lg-10">
                            <select type="text"  class="form-control ng-pristine ng-valid-editable ng-empty ng-invalid ng-invalid-required ng-touched ng-untouched ng-valid"  required="" aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-1745-8596" aria-required="true" aria-invalid="true" style="">
                                <option value="All">All</option>
                                <option value="Found">Found</option>
                                <option value="Lost">Lost</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Item</label>
                        <div class="col-lg-10">
                            <select type="text"  class="form-control ng-pristine ng-valid-editable ng-empty ng-invalid ng-invalid-required ng-touched ng-untouched ng-valid" u typeahead-editable="false" typeahead-on-select="onRoomSelect($item, $model, $label)" required="" aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-1745-8596" aria-required="true" aria-invalid="true" style="">
                                <option value="">All</option>
                                <option value="">Articles Clothing</option>
                                <option value="">Books</option>
                                <option value="">Briefs</option>
                                <option value="">Cameras/Video Cameras</option>
                                <option value="">Cash/Credit Cards</option>
                                <option value="">Cell/Mobile Phones</option>
                                <option value="">Chargers</option>
                                <option value="">Electronics</option>
                                <option value="">Food</option>
                                <option value="">Glasses</option>
                                <option value="">Id/Passports</option>
                                <option value="">Jewelry</option>
                                <option value="">Keys</option>
                                <option value="">Laptops</option>
                                <option value="">Liquor</option>
                                <option value="">Luggage</option>
                                <option value="">Medicine</option>
                                <option value="">Purse/Wallets</option>
                                <option value="">Shoes</option>


                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Status</label>
                        <div class="col-lg-10">
                            <select type="text"  class="form-control ng-pristine ng-valid-editable ng-empty ng-invalid ng-invalid-required ng-touched ng-untouched ng-valid"  required="" aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-1745-8596" aria-required="true" aria-invalid="true" style="">
                                <option >Lost</option>
                                <option >Found</option>
                                <option >Returned to Guest</option>
                                <option >Return to Finder</option>
                                <option >Discarded</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-10">
                            <textarea rows="12" class="form-control ng-pristine ng-valid-editable ng-empty ng-invalid ng-invalid-required ng-touched"   required="" aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-1745-8596" aria-required="true" aria-invalid="true" style=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Letterhead</label>
                        <div class="col-lg-10">
                            <select type="text" class="form-control ng-pristine ng-valid-editable ng-empty ng-invalid ng-invalid-required ng-touched ng-untouched ng-valid"    required="" aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-1745-8596" aria-required="true" aria-invalid="true" style="">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="pull-right" style="margin-right: 20px">
                            <button type="button" class="btn btn-primary" >&nbsp;&nbsp;&nbsp;&nbsp;View&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            <button type="button" class="btn btn-primary" >&nbsp;&nbsp;&nbsp;&nbsp;Email Report&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            <button type="button" class="btn btn-primary" >&nbsp;&nbsp;&nbsp;&nbsp;Close&nbsp;&nbsp;&nbsp;&nbsp;</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
