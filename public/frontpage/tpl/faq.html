<style type="text/css">
    .faq_title{
        list-style:none;
        font-size: 18px;
        color: #07136d;
        font-weight: bold;
    }
    .faq_content {
        list-style:none;           
    }
    .faq_tag {
        list-style:none;           
    }
    .tag_group {
        margin-left: 10px;
    }
    .ql-container {
        height: 550px;
    }    
</style>
<div ng-controller="FaqController">
    <div style="margin-top: 5px;margin-bottom: 10px;">
        <div class="pull-left">
            <h1 class="m-n font-thin h3 text-black" style="color:#337ab7">
                <label style="font-size: 1.5vw">
                    &nbsp;&nbsp;FAQ
                </label>
            </h1>
        </div>
        <div class="pull-left" style="margin-left: 20px">
            <div class="row form-horizontal" style="margin-bottom:3px;">
                <label class="col-sm-5 control-label" style="white-space: nowrap;">Module :</label>
                <div class="col-sm-7">
                    <select class='form-control' ng-model="module_id" ng-change="getFaqList()" ng-options="value.id as value.name for (key, value) in modules">
                    </select>
                </div>
            </div>
        </div>
        <div class="input-group col-sm-2 pull-left" style="margin-left: 50px;">
            <input type="text" ng-model="searchtext" ng-keyup="onSearch()"  class="form-control input-sm  border  padder" placeholder="Search">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-sm " ng-key=""><i class="fa fa-search"></i></button>
              </span>
        </div>
    </div>
    <div class="table table-responsive">
        <div style="margin-left: 10px; margin-top:10px; " ng-if="show == 'list'" >
            <label>
                <b>{{totalcount}}</b> <label> Result found for: {{searchtext}} </label>
            </label>

        </div>

    </div>
    <div style="margin: 5px;">
        <div class="table table-responsive" style="{{full_height}}">
            <div class="panel panel-default" style="border-radius: 4px">
                <div>
                    <div  style="margin-left: 10px;"  ng-if="show == 'detail'">
                        <label class="col-sm-11 text-black" >
                            <H4><strong>Title : {{faq.title}}</strong> </h4>
                        </label>
                        <label class="col-sm-1"   ng-click="backList()"><< Back</label>
                    </div>
                </div>
                <div class="panel-body" ng-if= "show == 'list'">
                    <div ng-repeat="row in faqlist" >
                        <li class="faq_title">
                         <a href="" ng-click="viewDetail(row)" >{{row.title}}</a></li>
                        <li class="faq_content">
                           {{row.excerpt}}                           
                        </li>
                        <li class="faq_tag">
                            <i class="fa fa-tags" style="color:#087c0d" aria-hidden="true"></i>
                            <ng-bind-html  ng-bind-html="viewTag(row.tags)" > </ng-bind-html> 
                        </li>
                    </div>
                </div>
                <div class="panel-body" ng-if= "show == 'detail'">
                    <div>
                        <div  class="row" >
                            <li class="faq_tag col-sm-12">
                                <i class="fa fa-tags" style="color:#087c0d" aria-hidden="true"></i>
                                <ng-bind-html  ng-bind-html="viewTag(faq.tags)" > </ng-bind-html> 
                            </li>
                        </div>                        
                        <div class ="row">   
                           <div class="col-sm-12">
                              <div  ng-bind-html="faq.content | textToHtml"  > </div>
                            </div>    
                        </div> 
                        <hr/>
                        <div class ="row">   
                            <div class="col-sm-4">
                              <h5 class="text-muted">Created By : {{faq.username}}</h5>
                            </div>
                            <div class="col-sm-4">
                              <h5 class="text-muted">Last Edited By : {{faq.username}}</h5>
                            </div>
                            <div class="col-sm-4">
                              <h5 class="text-muted">Last Updated : {{faq.updated_at | mydatetime}}</h5>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
