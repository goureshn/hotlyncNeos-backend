<style type="text/css">

	.ql-container {	    
	    height: 500px;	    
	}

</style>
<div ng-controller="CompensationTemplateController" class="wrapper">	
	<div class="row" style="margin-right: 5px">				
		<div class="col-sm-3">
			<select class='form-control input-sm'  ng-model="temp_item" ng-change="onChangedItem(temp_item)"
	            ng-options="value.key as value.value for (key, value) in temp_item_list"/> 
	    </div>        
	
		<div class="pull-right">
			<button class="btn btn-sm btn-info" ng-click="saveTemplate()">Save</button>
			<button class="btn btn-sm btn-info" ng-click>Cancel</button>
		</div>	
	</div>	

	<div class="row" style="margin: 10px 0px 0px 0px;">
		<!-- <pre><code>{{comp_temp}}</code></pre> -->
        <ng-quill-editor ng-model="comp_temp" placeholder="override default placeholder" on-editor-created="editorCreated(editor)"  on-content-changed="contentChanged(editor, html, text)" on-selection-changed="selectionChanged(editor, range, oldRange, source)"></ng-quill-editor>
    </div>    
</div>
