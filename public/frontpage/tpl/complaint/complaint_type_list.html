<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h3 class="modal-title" style="color:#2691d9" id="Heading">Add New Complaint Type </h3>
    </div>
    <br>
    <div class="modal-body">
        <form class="form-horizontal form-validation">
            <div class="form-group" >
                <label class="col-sm-2 text-right control-label text-muted" >Type</label>
                <div class="col-sm-10  scrollable-dropdown-menu">
                    <input class="form-control input-sm"  ng-model="sub.type_new_name"  required
                           uib-popover="Enter Type Name!" popover-trigger="mouseenter">
                </div>
            </div>            
        </form>

        <div class="table table-responsive" ng-show="complaint_type_list.length > 0" style="height: 500px; overflow-y: auto">
            <label class="font-bold"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;&nbsp;Complaint Type List</label>
            <table  st-table="ticketlist" class="table ticket table-striped b-t b-light">
                <thead class="tblhead-sm" style="font-size: .7vw">
                    <tr>
                        <th><b>Type</b></th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in complaint_type_list">
                        <td><span>{{row.complaint}}</span></td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-footer ">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" ng-click="createType()">
            <span class="glyphicon glyphicon-ok"></span>
            <b> Create</b>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
            <b> Cancel</b>
        </button>
    </div>

</div>
